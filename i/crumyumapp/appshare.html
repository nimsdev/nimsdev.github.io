    <h2 id="kungPaoChicken-heading387" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Kung Pao Chicken</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Kung Pao Chicken, (Chinese: ), also transcribed as Gong Bao or Kung Po, is a spicy stir-fry dish made with chicken, peanuts, vegetables, and chili peppers. The classic dish in Sichuan cuisine originated in the Sichuan Province of south-western China
        and includes Sichuan peppercorns. Although the dish is found throughout China, there are regional variations that are typically less spicy than the Sichuan serving. Kung Pao chicken is also a staple of westernized Chinese cuisine.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Kung_Pao_chicken" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="kungPaoChicken-heading129" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>1 lb Chicken. Boneless, skinless, uncooked. Cut into a 1-inch dice.</li>
        <li>2 T. oyster sauce</li>
        <li>2 T. sherry or rice wine</li>
        <li>1 t. cornstarch</li>
      </ul>

      <br>
      <ul style="padding-left:5%;padding-right:5%;">
        <b>Spices</b>
        <li>4 T. cooking oil</li>
        <li>1/2 cup shelled peanuts</li>
        <li>5 to 10 dried small red chili peppers</li>
        <li>1/4 t. crushed red pepper flakes</li>
        <li>1 t. crushed garlic</li>
      </ul>

      <br>
      <ul style="padding-left:5%;padding-right:5%;">
        <b>Vegetables</b>
        <li>1 green bell pepper, cut into 1/2-inch dice</li>
        <li>1 red bell pepper, cut into 1/2-inch dice</li>
        <li>1 can (5-oz) sliced bamboo shoots, drained (optional)</li>
        <li>3 stalks cut celery</li>
        <li>4 green onions, cut into 1/2-inch pieces, including tops</li>
      </ul>
      <br>
      <ul style="padding-left:5%;padding-right:5%;">
        <b>Sauce</b>
        <li>2 T Soy Sauce</li>
        <li>2 T rice vinegar</li>
        <li>4 T Chicken broth</li>
        <li>1 t garlic powder</li>
        <li>1 t sugar</li>
        <li>1 t cornstarch</li>
        <li>1 t sesame oil</li>
        <li>2 teaspoon Hoisin sauce</li>



      </ul>


      <p></p>
    </div>
    <h3 id="kungPaoChicken-heading130" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Measure and prepare all ingredients before cooking.</li>
        <p class="separator2"></p>
        <li>Mix all
          <b>Chicken/Marinade</b> ingredients in a bowl, stir well and allow to marinate for 1/2-hour</li>
        <p class="separator2"></p>
        <li>Mix
          <b>Sauce</b> ingredients in another bowl and set aside until needed. Stir out any lumps</li>
        <p class="separator2"></p>
        <li>Heat wok or large frying pan until water drops bead up and dance on the hot surface</li>
        <p class="separator2"></p>
        <li>Add cooking oil to wok. Wait a few seconds for oil to heat up.</li>
        <p class="separator2"></p>
        <li>Add remaining
          <b>Spice</b> ingredients to wok and stir fry for 30-seconds</li>
        <p class="separator2"></p>
        <li>Add
          <b>Chicken/Marinade</b> to wok and stir fry until chicken is cooked through</li>
        <p class="separator2"></p>
        <li>Add
          <b>Vegetables</b> to wok and stir fry for about 2 or 3-minutes</li>
        <p class="separator2"></p>
        <li>Stir
          <b>Sauce</b> and add to wok. After the sauce comes to a boil, cook for about 1-minute (until sauce thickens)</li>
        <p class="separator2"></p>
        <li>Stir to coat other ingredients with thickened sauce</li>
        <p class="separator2"></p>
        <li>Pour onto large platter and serve immediately &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Kung_Pao_Chicken" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="kungPaoChicken-heading131" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;45 minutes
        <br>
        <b>Serves:</b>&nbsp;2 - 6
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;390 per serving<br>-->






      </p>
    </div>

        Cao lu is a Vietnamese regional noodle dish which originated in Hi An, in the Quang Nam Province of central Vietnam.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Cao_l%E1%BA%A7u"

      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>300 g pork</li>

        <li>2 cups (150 g) Hokkien-style rice noodles</li>

        <li>2 tbsp vegetable oil</li>

        <p class="separator2"></p>

    <h2 id="firecrackerBurgers-heading389" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Firecracker Burgers</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        "If you can't stand the heat, you may, of course, turn down the cayenne."&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Firecracker_Burgers"
          target="_blank">Cookbook</a>
      </p>
    </div>
    <h3 id="firecrackerBurgers-heading135" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>1 pound ground chuck</li>
        <p class="separator2"></p>
        <li>1-1 1/2 tsp cayenne pepper</li>
        <p class="separator2"></p>
        <li>1/2 tsp salt</li>
        <p class="separator2"></p>
        <li>1/2 tsp freshly ground black pepper</li>
        <p class="separator2"></p>
        <li>1 tsp Montreal Steak Seasoning</li>
        <p class="separator2"></p>
        <li>Olive oil</li>
        <p class="separator2"></p>
        <li>8 slices bacon, crisp cooked</li>
        <p class="separator2"></p>
        <li>4 slices pepper jack cheese</li>
        <p class="separator2"></p>
        <li>Lettuce, tomato, and onion (optional)</li>
        <p class="separator2"></p>
        <li>1/2 cup mayonnaise</li>
        <p class="separator2"></p>

      </ul>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">

<script id="templates/stuffedBurgers.html" type="text/ng-template">
<ion-view title="Stuffed Burgers" hide-nav-bar="true" hide-back-button="true" id="page74">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/VpucwmE1S4qYoMZcTsKn_stuffedburger.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <div></div>
    <h2 id="stuffedBurgers-heading346" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Stuffed Burgers</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A Jucy Lucy or Juicy Lucy is a cheeseburger that has the cheese inside the meat patty instead of on top, resulting in a melted core of cheese within the patty. Two bars in Minneapolis claim to be the inventor of the burger, though other bars and restaurants
        have created their own interpretations on the style.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Jucy_Lucy" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="stuffedBurgers-heading138" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 pound ground chuck</li>
        <p class="separator2"></p>
        <li>4 slices crisp-cooked bacon, crumbled</li>
        <p class="separator2"></p>
        <li>4 slices pepper jack cheese, torn</li>
        <p class="separator2"></p>
        <li>1/4 large onion, finely diced</li>
        <p class="separator2"></p>
        <li>3 tbs shredded Monterrey Jack cheese</li>
        <p class="separator2"></p>
        <li>salt and freshly ground black pepper</li>
        <p class="separator2"></p>
        <li>2 cloves garlic, smashed and minced</li>
        <p class="separator2"></p>
        <li>Olive oil</li>
        <p class="separator2"></p>
        <li>3 tbs unsalted butter</li>
        <p class="separator2"></p>
        <li>4 hamburger buns, split and toasted</li>
        <p class="separator2"></p>
        <li>Melted butter</li>






      </ul>


      <p></p>
    </div>
    <h3 id="stuffedBurgers-heading139" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Heat 2 tbs olive oil in a large skillet over medium high heat. Add garlic and onion and cook until garlic is golden</li>
        <p class="separator2"></p>
        <li>Combine cheeses, bacon, cooked onion and garlic, and butter. Set aside</li>
        <p class="separator2"></p>
        <li>Form meat into 8 equal patties. Make an indentation into the middle of each patty and place a dollop of cheese mixture into dent. Place 1 patty on top of each other, stuffing side down, and push down until patty is about 3/4 inch thick. Set aside
          while you heat your trusty charcoal grill (not with that solvent stuff)</li>
        <p class="separator2"></p>
        <li>Brush patties with olive oil and season liberally on both sides with salt and freshly ground black pepper. Set down on grill and cook, turning often, until instant-read thermometer inserted into the meat, not the stuffing, reads desired temperature
          (at least 160F)</li>
        <p class="separator2"></p>
        <li>Brush the cut side of each bun with melted butter. Place a patty on top of a bottom half of a bun and top with a top half of a bun. Serve warm &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Stuffed_Burgers"
            target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="stuffedBurgers-heading140" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;25 minutes
        <br>
        <b>Serves:</b>&nbsp;8 burgers
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;390 per serving<br>-->






      </p>

<script id="templates/chocolateChipCookies.html" type="text/ng-template">
<ion-view title="Chocolate Chip Cookies" hide-nav-bar="true" hide-back-button="true" id="page75">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/tK6zz0NFTK7Y1A5GhuwL_chocolatechipcookies.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Veganbaking.net - Flickr
        <br>
      </p>
    </div>
    <h2 id="chocolateChipCookies-heading390" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chocolate Chip Cookies</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A chocolate chip cookie is a drop cookie that originated in the United States and features chocolate chips as its distinguishing ingredient. The traditional recipe combines a dough composed of butter and both brown and white sugar with semi-sweet chocolate
        chips. Variations include recipes with other types of chocolate as well as additional ingredients such as nuts or oatmeal.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Chocolate_chip_cookie"
          target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="chocolateChipCookies-heading141" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>  cup (1 stick) (120ml) of butter</li>
        <p class="separator2"></p>
        <li> cup (120ml) of sugar</li>
        <p class="separator2"></p>
        <li> cup (120ml) of brown sugar</li>
        <p class="separator2"></p>
        <li>2 eggs</li>
        <p class="separator2"></p>
        <li> tsp of vanilla extract</li>
        <p class="separator2"></p>
        <li>1 cup of (300ml) (1 cup + 2 tablespoons) sweet rice flour</li>
        <p class="separator2"></p>
        <li>1 tsp of xanthan gum</li>
        <p class="separator2"></p>
        <li> tsp of baking powder</li>
        <p class="separator2"></p>
        <li> tsp of baking soda</li>
        <p class="separator2"></p>
        <li>Chocolate chips (as many as you like)</li>





      </ul>


      <p></p>
    </div>
    <h3 id="chocolateChipCookies-heading142" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Preheat oven to 350F (180C)</li>
        <p class="separator2"></p>
        <li>Mix the sweet rice flour, xanthan gum, baking powder and baking soda in a large mixing bowl</li>
        <p class="separator2"></p>
        <li>In a smaller mixing bowl or stand mixer, cream the butter, sugar, and brown sugar. Add the eggs and vanilla and continue mixing</li>
        <p class="separator2"></p>
        <li>Add the wet ingredients to the dry ingredients and mix thoroughly with a wooden spoon. Don't worry about over-mixing; since there is no gluten in the flour, there is no danger of overworking it</li>
        <p class="separator2"></p>
        <li>Fold in the chocolate chips</li>
        <p class="separator2"></p>
        <li>Line cookie sheet with silicone mat and spoon on balls of dough, about 1" (4cm) in diameter</li>
        <p class="separator2"></p>
        <li>Put cookie dough in the fridge for 30-40 minutes, or into the freezer for 10-20 minutes</li>
        <p class="separator2"></p>
        <li>Using a tablespoon, spoon dough out and form little balls. Set them on the baking sheet a couple inches apart</li>
        <p class="separator2"></p>
        <li>Bake until golden brown, about 24-26 minutes &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Chocolate_Chip_Cookies_(Gluten-Free)" target="_blank">instructions src</a>
        </li>

    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;45 minutes
        <br>
        <b>Serves:</b>&nbsp;15 - 30 cookies, or 1 big cookie
        <br>

<script id="templates/oatmealCookies.html" type="text/ng-template">

        <!--A chocolate chip cookie is a drop cookie that originated in the United States and features chocolate chips as its distinguishing ingredient. The traditional recipe combines a dough composed of butter and both brown and white sugar with semi-sweet chocolate chips. Variations include recipes with other types of chocolate as well as additional ingredients such as nuts or oatmeal.&nbsp;&nbsp; <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Chocolate_chip_cookie" target="_blank">Wikipedia</a>-->

    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>3/4 cup (180g) shortening</li>
        <p class="separator2"></p>
        <li>1 cup (240g) brown sugar</li>
        <p class="separator2"></p>
        <li>1/2 cup (120g) white sugar</li>
        <p class="separator2"></p>
        <li>1 egg</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) water</li>
        <p class="separator2"></p>
        <li>1 teaspoon vanilla</li>
        <p class="separator2"></p>
        <li>3 cups (700g) rolled oats</li>
        <p class="separator2"></p>
        <li>1 cup (240g) all-purpose flour</li>
        <p class="separator2"></p>
        <li>1/2 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>1/4 teaspoon salt </li>

    <h3 id="oatmealCookies-heading145" style="color:#000000;">&nbsp;&nbsp;

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Using a mixer, cream together the shortening, brown sugar, white sugar, egg, water and vanilla until light and fluffy (about 10 minutes on high)</li>
        <p class="separator2"></p>
        <li>In a mixing bowl, mix together the oats, flour, baking soda, and salt</li>
        <p class="separator2"></p>

    <h2 id="peanutButterCookies-heading392" style="color:#000000;font-weight:300;text-align:center;">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A peanut butter cookie is a type of cookie that is distinguished for having peanut butter as a principal ingredient. The cookie generally originated in the United States, its development dating back to the 1910s&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1/2 cup (120ml) of peanut butter</li>
        <p class="separator2"></p>
        <li>1/2 cup of granulated sugar</li>
        <p class="separator2"></p>
        <li>1/2 cup of brown sugar</li>
        <p class="separator2"></p>
        <li>1/2 cup of butter or margarine, melted</li>
        <p class="separator2"></p>
        <li>1 egg</li>
        <p class="separator2"></p>
        <li>1/2 teaspoon of vanilla</li>
        <p class="separator2"></p>
        <li>1 1/4 (300ml) cup of all-purpose flour</li>
        <p class="separator2"></p>
        <li>1/4 teaspoon of salt</li>
        <p class="separator2"></p>
        <li>3/4 teaspoon baking soda</li>



      </ul>


      <p></p>
    </div>
    <h3 id="peanutButterCookies-heading148" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Start by preheating oven to 355F</li>
        <p class="separator2"></p>
        <li>3/4 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>Cream together sugars, melted butter, egg, and vanilla until creamy and smooth. If you're low on brown sugar, seek tip section below</li>
        <p class="separator2"></p>
        <li>3/4 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>Combine flour, peanut butter, salt, and baking soda in the mixture from step 2</li>
        <p class="separator2"></p>
        <li>3/4 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>After mixture is complete, flatten small pieces into cookie shapes with a fork and place on ungreased cooking pan at least 2 inches apart</li>

        <li>3/4 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>Bake in oven for 8-10 minutes, or until golden brown</li>
        <p class="separator2"></p>
        <li>3/4 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>Pull out of oven and allow to cool &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Peanut_Butter_Cookies" target="_blank">instructions src</a>

    <h2 id="chocolateMacaroons-heading393" style="color:#000000;font-weight:300;text-align:center;">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A macaroon (/mkrun/ mak--roon) is a type of small circular cake, typically made from ground almonds (the original main ingredient), coconut, and/or other nuts or even potato, with sugar, egg white, and sometimes flavourings (e.g. honey, vanilla,
        spices), food colouring, glace cherries, jam and/or a chocolate coating.&nbsp;&nbsp;

      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 cups (480g) white sugar</li>
        <p class="separator2"></p>
        <li>1/2 cup (120g) margarine or butter</li>
        <p class="separator2"></p>
        <li>1 cup (240ml) milk</li>
        <p class="separator2"></p>
        <li>1 teaspoon vanilla</li>
        <p class="separator2"></p>
        <li>1/2 cup (120g) cocoa</li>
        <p class="separator2"></p>
        <li>3 cups (700g) oatmeal</li>

      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Place the bottom half of a double boiler on the stove to heat</li>

        <li>Place a large metal mixing bowl on top of the boiler. Melt the margarine/butter in this bowl</li>

        <li>Add the white sugar, whisk until dissolved</li>

        <li>Whisk in the milk</li>

<script id="templates/snickerdoodles.html" type="text/ng-template">
<ion-view title="Snickerdoodles" hide-nav-bar="true" hide-back-button="true" id="page79">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/39t8tbMORm6lCKO8lxha_snickerdoodles.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="snickerdoodles-heading394" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Snickerdoodles</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A snickerdoodle is a type of cookie made with butter or oil, sugar, and flour, and rolled in cinnamon sugar. Eggs may also sometimes be used as an ingredient, with cream of tartar and baking soda added to leaven the dough. Snickerdoodles are characterized
        by a cracked surface and can be crisp or soft depending on preference.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Snickerdoodle" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="snickerdoodles-heading153" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 cup (120g) butter, softened (not melted)</li>
        <p class="separator2"></p>
        <li>1 cup (240g) granulated sugar</li>
        <p class="separator2"></p>
        <li>2 tablespoon baking soda</li>
        <p class="separator2"></p>
        <li> teaspoon cream of tartar</li>
        <p class="separator2"></p>
        <li>1 egg</li>
        <p class="separator2"></p>
        <li>1 cup vinegar</li>
        <p class="separator2"></p>
        <li> teaspoon vanilla</li>
        <p class="separator2"></p>
        <li>1 cups (350g) all-purpose flour</li>
        <br>
        <b>For The Topping:</b>
        <li>2 tablespoons (30ml) sugar</li>
        <li>1 teaspoon ground cinnamon </li>


      </ul>


      <p></p>
    </div>
    <h3 id="snickerdoodles-heading154" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>In a medium mixing bowl, beat butter with an electric mixer on medium to high speed for 30 seconds</li>
        <p class="separator2"></p>
        <li>Add the cup of sugar, baking soda, cream of tartar, and vinegar. Beat until combined, scraping sides of bowl occasionally</li>
        <p class="separator2"></p>
        <li>Beat in egg and vanilla until combined</li>
        <p class="separator2"></p>
        <li>Beat in as much of the flour as you can with the mixer. Stir in any remaining flour</li>
        <p class="separator2"></p>
        <li>Cover and chill dough for 1 to 2 hours or until easy to handle</li>
        <p class="separator2"></p>
        <li>Preheat oven to 375F (190c)</li>
        <p class="separator2"></p>
        <li>Combine the 2 T. sugar and the cinnamon in a small bowl</li>
        <p class="separator2"></p>
        <li>Shape dough into 1-inch (2.5cm) balls. Roll balls in cinnamon-sugar to coat. Place balls 2 inch (5cm) apart on an ungreased cookie sheet. Bake for 10 to 11 minutes or until edges are golden. Transfer to a wire rack and let cool &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;"
            href="https://en.wikibooks.org/wiki/Cookbook:Snickerdoodles" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="snickerdoodles-heading155" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;35 minutes
        <br>
        <b>Serving:</b>&nbsp;30 cookies
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;390 per serving<br>-->






      </p>

<script id="templates/carpetbagSteak.html" type="text/ng-template">
<ion-view title="Carpetbag Steak" hide-nav-bar="true" hide-back-button="true" id="page80">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/kcvCo3gVR8WrOp1HP12X_carpetbag.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="carpetbagSteak-heading395" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Carpetbag Steak</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Carpetbag steak or carpetbagger steak is a luxury dish, of Australian or American derivation, popular in the 1950s and 1960s in Australia and New Zealand. It consists of an end cut of steak, such as scotch fillet. A pocket in the meat is made, into which
        oysters are stuffed and sutured with toothpicks or thread.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Carpetbag_steak" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="carpetbagSteak-heading156" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>4-6 Cloves - Finely Chopped</li>
        <p class="separator2"></p>
        <li>1in. (2.5cm) Piece of Ginger - Finely Chopped</li>
        <p class="separator2"></p>
        <li>1tsp (5ml) Dry Mustard</li>
        <p class="separator2"></p>
        <li>2tbsp (30ml) Soy Sauce</li>
        <p class="separator2"></p>
        <li>1/2 cup (125ml) Pineapple Juice</li>
        <p class="separator2"></p>
        <li>4 Filet Mignon Steaks - 8oz. (250g)/each</li>
        <p class="separator2"></p>
        <li>12 Small Oysters</li>
        <p class="separator2"></p>
        <li>Salt &amp; freshly ground pepper to taste</li>


      </ul>


      <p></p>
    </div>
    <h3 id="carpetbagSteak-heading157" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

    <h2 id="asianBarbecueRibs-heading396" style="color:#000000;font-weight:300;text-align:center;">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Ribs of pork, beef, lamb, and venison are a cut of meat. The term ribs usually refers to the less meaty part of the chops, often cooked as a slab (not cut into separate ribs). Ribs of bison, goat, ostrich, crocodile, alligator, llama, alpaca, beefalo,
        African buffalo, water buffalo, kangaroo, and other animals are also consumed in various parts of the world.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Ribs_(food)"
          target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="asianBarbecueRibs-heading159" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight: normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 slabs St. Louis style/cut pork spareribs</li>
        <p class="separator2"></p>
        <li>6 tbsp Barbecue Rub</li>
        <p class="separator2"></p>
        <li>1/4 cup soy sauce</li>
        <p class="separator2"></p>
        <li>1/4 cup hoisin sauce</li>
        <p class="separator2"></p>
        <li>1/2 cup sake</li>
        <p class="separator2"></p>
        <li>3 tbsp honey</li>
        <p class="separator2"></p>
        <li>1 tbsp mirin</li>
        <p class="separator2"></p>
        <li>Dry hickory chunks</li>


      </ul>


      <p></p>
    </div>
    <h3 id="asianBarbecueRibs-heading160" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Peel off thin membrane on each rib. Season ribs with Rub and refrigerate for at least 1 hour</li>
        <p class="separator2"></p>
        <li>Place chunks in the firebox of a 250F (120C) smoker</li>
        <p class="separator2"></p>
        <li>Combine remaining ingredients in a large sauce pan over high heat and bring to a boil. Cook, stirring occasionally, for 5 minutes or until slightly thickened. Set aside</li>
        <p class="separator2"></p>
        <li>Place ribs in smoker and cook for 5-6 hours, brushing with soy mixture often</li>
        <p class="separator2"></p>
        <li>Brush meat sides generously with soy mixture and place under a preheated broiler until deeply browned. Watch carefully or it will burn!</li>
        <p class="separator2"></p>
        <li>Slice into 1-rib portions and serve &nbsp;

    <h2 id="beefVeggieKebab-heading397" style="color:#000000;font-weight:300;text-align:center;">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Kebab, (also kebap, kabob, kebob, or kabab) is an Iranian, Afghan, Middle Eastern, Eastern Mediterranean, and South Asian dish of pieces of meat, fish, or vegetables roasted or grilled on a skewer or spit originating either in the Eastern Mediterranean,
        where it is mentioned by Homer[original research?, or the Middle East, before spreading worldwide.&nbsp;&nbsp;

      </p>
    </div>
    <h3 id="beefVeggieKebab-heading162" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 1/2 pounds (about 700 g) beef sirloin, cut into 1 1/2 inch (4 cm) cubes</li>
        <p class="separator2"></p>
        <li>2 tbsp smoked paprika</li>
        <p class="separator2"></p>
        <li>1 tbsp kosher salt</li>
        <p class="separator2"></p>
        <li>1 tbsp freshly ground black pepper</li>
        <p class="separator2"></p>
        <li>1 1/2 tbsp cayenne pepper</li>
        <p class="separator2"></p>
        <li>1/2 cup olive oil</li>
        <p class="separator2"></p>
        <li>1/4 cup balsamic vinegar</li>
        <p class="separator2"></p>
        <li>1 large onion, wedged</li>
        <p class="separator2"></p>
        <li>Several assorted bell peppers, cut into 3-inch (7.5 cm) strips</li>
        <p class="separator2"></p>
        <li>1 inch (2.5 cm) slices zucchini</li>
        <p class="separator2"></p>
        <li>6 bamboo skewers, soaked in water 30 minutes</li>
        <p class="separator2"></p>
        <li>1 1/2 tsp rosemary, finely chopped</li>
        <p class="separator2"></p>
        <li>1 tbsp thyme, finely chopped</li>


      </ul>


      <p></p>
    </div>
    <h3 id="beefVeggieKebab-heading163" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Combine paprika, salt, pepper, cayenne pepper, olive oil, rosemary, thyme and balsamic vinegar in a gallon (4 liter) size zip-top bag. Add beef and refrigerate for at least 1 hour.</li>
        <p class="separator2"></p>
        <li>Sort beef cubes into equal size rows. Skewer 1 onion wedge, 1 strip bell pepper, 1 slice zucchini from the side, and 3 cubes of meat across the grain in a pattern per skewer</li>
        <p class="separator2"></p>
        <li>Grill over medium high heat, turning often, 11 minutes for medium. Serve warm &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Beef_%26_Vegetable_Kabobs" target="_blank">instructions src</a>

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Chicken parmigiana, or chicken parmesan (Italian Pollo alla parmigiana) (also referred to colloquially in the United States as 'chicken parm' and in Australia as a parmior parma) is a popular Italian-American dish. It consists of a breaded chicken breast
        topped with tomato sauce and mozzarella, parmesan or provolone cheese.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Chicken_parmigiana" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="chickenParmesan-heading171" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>6 chicken breast halves flattened to " thickness</li>
        <p class="separator2"></p>
        <li> cup all purpose flour</li>
        <p class="separator2"></p>
        <li>2 eggs</li>
        <p class="separator2"></p>
        <li>1 cups Italian seasoned bread crumbs</li>
        <p class="separator2"></p>
        <li> cup grated Parmesan cheese, divided</li>
        <p class="separator2"></p>
        <li> tsp salt</li>
        <p class="separator2"></p>
        <li> tsp black pepper, fresh ground if possible</li>
        <p class="separator2"></p>
        <li>olive oil</li>
        <p class="separator2"></p>
        <li>1 16 oz jar spaghetti sauce (or make it fresh)</li>
        <p class="separator2"></p>
        <li>1 package sliced mozzarella cheese</li>


      </ul>


      <p></p>
    </div>
    <h3 id="chickenParmesan-heading172" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Preheat the oven to 350F (175C)</li>
        <p class="separator2"></p>
        <li>Mix the breadcrumbs, salt, black pepper, and half the Parmesan cheese in a mixing bowl</li>
        <p class="separator2"></p>
        <li>Beat the eggs in a small bow</li>
        <p class="separator2"></p>
        <li>On the stove, heat olive oil in a large frying pan over medium-high heat</li>
        <p class="separator2"></p>
        <li>Take each chicken breast and dip it into the flour, then into the eggs, then into the breadcrumb mixture. Make sure to coat it thoroughly</li>
        <p class="separator2"></p>
        <li>Pan fry the chicken breasts lightly in the olive oil until brown on both sides. You do not need to cook them through, just brown them. Once brown, the breadcrumbs should stick to the outside</li>
        <p class="separator2"></p>
        <li>Pour half a jar of pasta sauce into a shallow baking dish, then lay the chicken out in the pan. Pour the rest of the sauce on top.</li>
        <p class="separator2"></p>
        <li>Dust the remaining grated Parmesan cheese over the chicken</li>
        <p class="separator2"></p>
        <li>Place the dish in the oven and cook for 30 minutes at 350F (175C)</li>
        <p class="separator2"></p>
        <li>Remove and add a slice of mozzarella cheese to each chicken breast</li>
        <p class="separator2"></p>
        <li>Return to the oven for 10 more minutes to melt the mozzarella</li>
        <p class="separator2"></p>

        <li>Serve with pasta &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Chicken_Parmesan" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="chickenParmesan-heading173" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;1 hour 10 minutes
        <br>
        <b>Serves:</b>&nbsp;4
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;122/6 wings<br>
 
-->




      </p>
    </div>

<script id="templates/chickenSoup.html" type="text/ng-template">
<ion-view title="Chicken Soup" hide-nav-bar="true" hide-back-button="true" id="page87">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/IBvzLNPoRH5ZFJeqrCoe_chickensoup.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <!--
Sergey - Flickr-->
        <br>
      </p>
    </div>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Chicken soup is a soup made from chicken, simmered in water, usually with various other ingredients. The classic chicken soup consists of a clear broth, often with pieces of chicken or vegetables; common additions are pasta, dumplings, or grains such
        as rice and barley.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Chicken_soup" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h2 id="chickenSoup-heading402" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chicken Soup</span>
    </h2>
    <h3 id="chickenSoup-heading177" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>-ounce (15g) package dried crimini or portobello mushrooms</li>
        <p class="separator2"></p>
        <li> cup (60g) all-purpose flour</li>
        <p class="separator2"></p>
        <li>1 pounds (570g) boneless, skinless chicken thighs</li>
        <p class="separator2"></p>
        <li>2 tablespoons butter</li>
        <p class="separator2"></p>
        <li>1 tablespoon olive oil</li>
        <p class="separator2"></p>
        <li>1 large yellow onion, diced</li>
        <p class="separator2"></p>
        <li>3 large cloves garlic, minced</li>
        <p class="separator2"></p>
        <li> teaspoon thyme</li>
        <p class="separator2"></p>
        <li> teaspoon basil</li>
        <p class="separator2"></p>
        <li> chopped fresh rosemary</li>
        <p class="separator2"></p>
        <li>1 quart (1.1l) low-sodium chicken broth</li>
        <p class="separator2"></p>
        <li>1 cup (240ml) water</li>
        <p class="separator2"></p>
        <li> cup frozen peas</li>
        <p class="separator2"></p>
        <li>2 carrots, cut into small rounds</li>
        <p class="separator2"></p>
        <li>1 cup small pasta, like elbows or shells</li>
        <p class="separator2"></p>
        <li>2 celery stalks, chopped</li>
        <p class="separator2"></p>
        <li> cup chopped fresh parsley</li>
        <p class="separator2"></p>
        <li>Juice of  Lemons, juice</li>
        <p class="separator2"></p>
        <li>Salt freshly ground black pepper to taste</li>





      </ul>


      <p></p>
    </div>
    <h3 id="chickenSoup-heading178" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Place the mushrooms in a medium bowl and fill with hot water to cover</li>
        <p class="separator2"></p>
        <li>Set aside to reconstitute</li>
        <p class="separator2"></p>
        <li>Place the flour in a shallow bowl</li>
        <p class="separator2"></p>
        <li>Cut each chicken thigh in half</li>
        <p class="separator2"></p>
        <li>Dredge each piece of chicken through the flour to lightly coat on all sides</li>
        <p class="separator2"></p>
        <li>Set aside</li>
        <p class="separator2"></p>
        <li>In a large stock pot over medium-high heat, combine the butter and olive oil</li>
        <p class="separator2"></p>
        <li>When the fat begins to sizzle, add the chicken and cook, turning as needed, until lightly browned on all sides, about 5 to 7 minutes</li>
        <p class="separator2"></p>
        <li>Remove the meat from the pot and set aside</li>
        <p class="separator2"></p>
        <li>Reduce heat to medium and add the onion, garlic, thyme, basil, and rosemary</li>
        <p class="separator2"></p>
        <li>Saut until onions begin to brown, about 5 minutes</li>
        <p class="separator2"></p>
        <li>Increase heat to high and add broth and water</li>
        <p class="separator2"></p>
        <li>Bring the broth to a simmer</li>
        <p class="separator2"></p>
        <li>Meanwhile, cut the meat into bite-size pieces</li>
        <p class="separator2"></p>
        <li>Drain the mushrooms and squeeze any liquid from them</li>
        <p class="separator2"></p>
        <li>When the broth is simmering, lower heat to medium-high and add the meat, mushrooms, peas, and carrots.</li>
        <p class="separator2"></p>
        <li>Return to a simmer, and cook until the carrots are tender, about 5 minutes</li>
        <p class="separator2"></p>
        <li>Add the pasta and celery and cook until just tender, about another 5 minutes</li>
        <p class="separator2"></p>

        <li>Stir in the parsley and lemon juice, then season to taste with salt and pepper &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Easy_Chicken_Soup" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="chickenSoup-heading179" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;50 minutes
        <br>
        <b>Serves:</b>&nbsp;4 - 8
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;122/6 wings<br>
 
-->




      </p>
    </div>
    <a ui-sref="menu.home()" id="chickenSoup-button118" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-stable button-block">Home | Category Start</a>
    <a ui-sref="menu.healthyChoices1()" id="chickenSoup-button379" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-balanced button-block">Healthy Choices</a>
    <a ui-sref="menu.entreesStart()" id="chickenSoup-button380" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>
  </ion-content>
</ion-view></script>
<script id="templates/goulashSoup.html" type="text/ng-template">
<ion-view title="Goulash Soup" hide-nav-bar="true" hide-back-button="true" id="page88">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/Ow55BwmSRha9XBkkUhMQ_goulashsoup.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Nria Farregut - Flickr
        <br>
      </p>
    </div>
    <h2 id="goulashSoup-heading403" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Goulash Soup</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Goulash (Hungarian: gulys [uja]) is a soup or stew of meat and vegetables, seasoned with paprika and other spices. Originating from the medieval Kingdom of Hungary, goulash is also a popular meal in Central Europe, Scandinavia and Southern Europe.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Goulash" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="goulashSoup-heading180" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>500 g lean beef</li>
        <p class="separator2"></p>
        <li>2 large onions</li>
        <p class="separator2"></p>
        <li>2 large potatoes, peeled</li>
        <p class="separator2"></p>
        <li>2 tbsp vegetable oil</li>
        <p class="separator2"></p>
        <li>3 tbsp powdered sweet paprika</li>
        <p class="separator2"></p>
        <li>1 tsp powdered hot paprika</li>
        <p class="separator2"></p>
        <li>1 tsp caraway seeds (not cumin)</li>
        <p class="separator2"></p>
        <li>1 tsp thyme (fresh or dried)</li>
        <p class="separator2"></p>
        <li>1 bay leaf</li>
        <p class="separator2"></p>
        <li>1 tsp marjoram (fresh or dried)</li>
        <p class="separator2"></p>
        <li>1/2 cup tomato puree</li>
        <p class="separator2"></p>
        <li>50 ml white vinegar</li>
        <p class="separator2"></p>
        <li>1 l beef stock or 2 stock cubes dissolved in 1 l of water</li>
        <p class="separator2"></p>
        <li>black pepper</li>





      </ul>


      <p></p>
    </div>
    <h3 id="goulashSoup-heading181" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Cut the beef and potatoes into 1.5 cm cubes. Cut the caraway seeds into rough chunks with a kitchen knife. Chop onions into thin slices. Warm the beef stock</li>
        <p class="separator2"></p>
        <li>Heat 1 tbsp of oil in a cooking pan to medium/high heat. Fry the beef cubes until medium brown and crispy, remove and drain on a kitchen towel</li>
        <p class="separator2"></p>
        <li>Turn to medium heat. Add another tbsp of vegetable oil and roast the caraway seeds for 1 min. Add the onions and turn to low heat. Gently roast the onions until they turn yellowish</li>
        <p class="separator2"></p>
        <li>Add the beef cubes and roast for another 2 min. Slowly add the vinegar, beef stock, potatoes and tomato puree. Add the sweet paprika and stir well to disperse clumps</li>
        <p class="separator2"></p>
        <li>Season with marjoram, thyme, hot paprika, the bay leaf and a pinch of black pepper. Simmer for 30 min &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Easy_Goulash_Soup"
            target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="goulashSoup-heading182" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;40 minutes
        <br>
        <!--<b>Serves:</b>&nbsp;4 - 8<br>
<!--<b>Estimated Calorie Count:</b>&nbsp;122/6 wings<br>
 
-->




      </p>
    </div>

    <a ui-sref="menu.healthyChoices1()" id="goulashSoup-button381" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-balanced button-block">Healthy Choices</a>
  </ion-content>
</ion-view></script>
<script id="templates/beefVegetableSoup.html" type="text/ng-template">
<ion-view title="Beef &amp; Vegetable Soup" hide-nav-bar="true" hide-back-button="true" id="page89">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/KIEAMRUKRneXjSUd7CaJ_beefsoup.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="beefVegetableSoup-heading404" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Beef &amp; Veggie Soup</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A stew is a combination of solid food ingredients that have been cooked in liquid and served in the resultant gravy. Ingredients in a stew can include any combination of vegetables (such as carrots, potatoes, onions, beans, peppers and tomatoes), meat,
        especially tougher meats suitable for slow-cooking, such as beef. Poultry, sausages, and seafood are also used.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Stew"
          target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="beefVegetableSoup-heading183" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 pound beef round steak, cut into -inch cubes</li>
        <p class="separator2"></p>
        <li>1 tablespoon margarine</li>
        <p class="separator2"></p>
        <li> cup chopped onion</li>
        <p class="separator2"></p>
        <li>2 (13-ounce) cans beef broth</li>
        <p class="separator2"></p>
        <li>4 cups water</li>
        <p class="separator2"></p>
        <li> cup sliced celery</li>
        <p class="separator2"></p>
        <li>2 teaspoons dried basil leaves</li>
        <p class="separator2"></p>
        <li>1 (14-ounce) can stewed tomatoes</li>
        <p class="separator2"></p>
        <li>2 cups sliced carrots</li>
        <p class="separator2"></p>
        <li>2 cups bow tie noodles</li>
        <p class="separator2"></p>
        <li>2 cups torn fresh spinach leaves</li>




      </ul>


      <p></p>
    </div>
    <h3 id="beefVegetableSoup-heading184" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>In a 4-quart saucepan, over medium-high heat, brown beef in margarine</li>
        <p class="separator2"></p>
        <li>Add onion; cook until tender</li>
        <p class="separator2"></p>
        <li>Stir in beef broth, water, celery, and basil; bring to a boil</li>
        <p class="separator2"></p>
        <li>Cover; reduce heat and simmer 1 hour</li>
        <p class="separator2"></p>
        <li>Add tomatoes, carrots, noodles; bring to a boil</li>
        <p class="separator2"></p>
        <li>Reduce heat and simmer, uncovered, 25 minutes</li>
        <p class="separator2"></p>
        <li>Stir in spinach; cook 5 minutes more &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Hearty_Beef_Vegetable_Soup" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>
    <h3 id="beefVegetableSoup-heading185" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;40 minutes
        <br>
        <b>Makes:</b>&nbsp;10 cups
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;122/6 wings<br>
 
-->




      </p>
    </div>

    <a ui-sref="menu.entreesStart()" id="beefVegetableSoup-button382" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>

    <h2 id="clamChowder-heading406" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Clam Chowder</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Clam chowder is any of several chowder soups containing clams and broth. In addition to clams, common ingredients include diced potatoes, onions, and celery.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Clam_chowder" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="clamChowder-heading189" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 pound canned clams, minced, or 12 ounces frozen - thawed</li>
        <p class="separator2"></p>
        <li>2 tablespoons plain white flour</li>
        <p class="separator2"></p>
        <li>1 medium potato - diced</li>
        <p class="separator2"></p>
        <li>1 medium onion - diced</li>
        <p class="separator2"></p>
        <li>1 cup boiling water</li>
        <p class="separator2"></p>
        <li>3 ounces salt pork - diced</li>
        <p class="separator2"></p>
        <li>1 quarts skimmed or whole milk - scalded</li>
        <p class="separator2"></p>
        <li>1 tablespoon butter</li>
        <p class="separator2"></p>
        <li>Salt and pepper to taste</li>


      </ul>


      <p></p>
    </div>
    <h3 id="clamChowder-heading190" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>If using frozen clams, drain and reserve liquid</li>
        <p class="separator2"></p>
        <li>Cut hard parts away and keep them separate</li>
        <p class="separator2"></p>
        <li>Saut salt pork in a heavy iron pot until brown and crisp</li>
        <p class="separator2"></p>
        <li>Remove pork and saut hard part of clam and onions in hot fat until onion is light brown.</li>
        <p class="separator2"></p>
        <li>Stir in flour, then slowly add boiling water, salt, pepper, and diced potato</li>
        <p class="separator2"></p>
        <li>Cover and simmer gently 10 minutes or until potato is tender</li>
        <p class="separator2"></p>
        <li>Add soft parts of clams and liquid</li>
        <p class="separator2"></p>
        <li>Just before serving, stir in scalded milk and butter</li>
        <p class="separator2"></p>
        <li>Heat thoroughly, but not to boiling</li>
        <p class="separator2"></p>

        <li>Serve piping hot with oyster or soda crackers &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:New_England_Clam_Chowder" target="_blank">instructions src</a>

      </ul>
      <p></p>
    </div>

-->

<script id="templates/chocolateSouffl.html" type="text/ng-template">
<ion-view title="Chocolate Souffl" hide-nav-bar="true" hide-back-button="true" id="page95">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/pG2inJltTpK4JLaISDXr_souffle.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="chocolateSouffl-heading410" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chocolate Souffl</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A souffl is a baked egg-based dish which originated in early eighteenth century France. It is made with egg yolks and beaten egg whites combined with various other ingredients and served as a savory main dish or sweetened as a dessert. The word souffl
        is the past participle of the French verb souffler which means "to breathe" or "to puff".&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Souffl%C3%A9"
          target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="chocolateSouffl-heading201" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 tbsp (30ml) of Butter</li>
        <p class="separator2"></p>
        <li>1 tbsp (15ml) All Purpose Flour</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) of Milk</li>
        <p class="separator2"></p>
        <li>1oz (30g) Unsweetened Chocolate - Cut Into Pieces</li>
        <p class="separator2"></p>
        <li>1/3 cup (80ml) of Sugar</li>
        <p class="separator2"></p>
        <li>3 Eggs - Separated</li>
        <p class="separator2"></p>
        <li>1 tsp (5ml) Vanilla Extract</li>


      </ul>


      <p></p>
    </div>
    <h3 id="chocolateSouffl-heading202" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Melt the butter in a pan over moderate heat</li>
        <p class="separator2"></p>
        <li>Stir in flour until blended</li>
        <p class="separator2"></p>
        <li>In a different saucepan - heat milk until it's close to boiling</li>
        <p class="separator2"></p>
        <li>Add chocolate &amp; sugar - stir until dissolved</li>
        <p class="separator2"></p>
        <li>Slowly add the milk mix to the flour - stir together</li>
        <p class="separator2"></p>
        <li> Beat the egg yolks until they are light, then add part of the chocolate mix</li>
        <p class="separator2"></p>
        <li> Pour this mixture into the chocolate mixture and stir over very low heat until slightly thickened - allow to cool to room temperature</li>
        <p class="separator2"></p>
        <li>Add vanilla extract to mixture</li>
        <p class="separator2"></p>
        <li>Beat egg whites they are stiff</li>
        <p class="separator2"></p>
        <li>Fold egg whites into the chocolate mixture</li>
        <p class="separator2"></p>
        <li>Butter 9-inch (23cm) souffl dish &amp; dust the dish with sugar</li>
        <p class="separator2"></p>
        <li>Pour mixture into your dish</li>
        <p class="separator2"></p>
        <li>Bake in a preheated 350F (180C) oven for about 20 minutes - souffle should have risen/should be firm</li>
        <p class="separator2"></p>
        <li>Serve this dish immediately</li>

<script id="templates/tiramisu.html" type="text/ng-template">
<ion-view title="Tiramisu" hide-nav-bar="true" hide-back-button="true" id="page96">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/VXaFRhm7TGiYhaatv6gM_tira.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Sasha Fujin - Flickr
        <br>
      </p>
    </div>
    <h2 id="tiramisu-heading411" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Tiramisu</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Tiramisu (from Italian, spelled tiramis [tiramisu*], meaning "pick me up" "cheer me up" or "lift me up") is a popular coffee-flavored Italian dessert. It is made of ladys fingers (Italian: Savoiardi, [savojardi]) dipped in coffee, layered with a whipped
        mixture of eggs, sugar, and mascarpone cheese, flavoured with cocoa. The recipe has been adapted into many varieties of cakes and other desserts. Its origins are often disputed among Italian regions such as Veneto, Friuli Venezia Giulia, Piedmont,
        and others.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Tiramisu" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="tiramisu-heading204" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>3 Eggs - Separated</li>
        <p class="separator2"></p>
        <li>1/2 cup (125ml) Sugar</li>
        <p class="separator2"></p>
        <li>8oz (225g) Mascarpone</li>
        <p class="separator2"></p>
        <li>About 24 Italian Savoiardi or Ladyfingers</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) Espresso Coffee</li>
        <p class="separator2"></p>
        <li>1 tbsp (15ml) Brandy or Sherry</li>
        <p class="separator2"></p>
        <li>1oz (28g) Bittersweet Chocolate - Grated</li>


      </ul>


      <p></p>
    </div>
    <h3 id="tiramisu-heading205" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Beat the egg whites until soft peaks form</li>
        <p class="separator2"></p>
        <li>Beat the egg yolks &amp; sugar until they are creamy &amp; light yellow - in a different bowl</li>
        <p class="separator2"></p>
        <li>Mix in the mascarpone, then fold in the egg whites</li>
        <p class="separator2"></p>
        <li>Add the mascarpone, and then fold in the egg whites</li>
        <p class="separator2"></p>
        <li>Add the coffee &amp; brandy/sherry in a small bowl and</li>
        <p class="separator2"></p>
        <li>Use a pastry brush to soak the ladyfingers with half the mixture</li>
        <p class="separator2"></p>
        <li>Spread half the mascarpone mixture over the ladyfingers, and sprinkle with half the grated chocolate</li>
        <p class="separator2"></p>
        <li>Do this again with another layer of ladyfingers brushed with the remaining liquid</li>
        <p class="separator2"></p>
        <li>Top with the remaining mascarpone mixture</li>
        <p class="separator2"></p>
        <li>Save the remaining grated chocolate for a last minute garnish</li>
        <p class="separator2"></p>
        <li>Cover &amp; Refrigerate for at least 3 hours</li>
        <p class="separator2"></p>
        <li>Serve cold or at room temperature</li>
        <p class="separator2"></p>
        <li>When serving, apply remaining grated chocolate</li>
        <!-- &nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Affogato"   target="_blank">instructions src</a></li>
-->

      </ul>
      <p></p>
    </div>
    <h3 id="tiramisu-heading206" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;7 hours
        <br>
        <b>Serves:</b>&nbsp;6 - 8
        <br>
        <b>Estimated Calorie Count:</b>&nbsp;261 - 348 per serving
        <br>






      </p>
    </div>

  </ion-content>
</ion-view></script>
<script id="templates/stickyToffeePudding.html" type="text/ng-template">
<ion-view title="Sticky Toffee Pudding" hide-nav-bar="true" hide-back-button="true" id="page97">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/CsgKMZFuSFyLWq52Gahf_pudding.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

    <h2 id="stickyToffeePudding-heading412" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Sticky Toffee Pudding</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Sticky toffee pudding is a British steamed dessert consisting of a very moist sponge cake, made with finely chopped dates, covered in a toffee sauce and often served with a vanilla custard or vanilla ice cream. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Sticky_toffee_pudding" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="stickyToffeePudding-heading207" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>3/4 cup (1 1/2 sticks - 175 g) of Butter</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) of Brown Sugar</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) of Heavy Cream</li>
        <p class="separator2"></p>
        <li>2 tbsp (30ml) of Lemon Juice</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Toasted Walnuts - Chopped</li>
        <p class="separator2"></p>
        <li>2 Eggs - Beaten</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Self Rising Flour</li>




      </ul>


      <p></p>
    </div>
    <h3 id="stickyToffeePudding-heading208" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Heat 4 tbsp (60ml) of butter, 4 tbsp (60ml) of brown sugar, cream, &amp; half of the lemon juice in a small pan over low heat - stir until smooth</li>
        <p class="separator2"></p>
        <li>Place half of the walnuts at the bottom of a buttered pudding basin</li>
        <p class="separator2"></p>
        <li>Add half to the sauce</li>
        <p class="separator2"></p>
        <li>Swirl the basin to coat a little way up the side</li>
        <p class="separator2"></p>
        <li> Beat the remaining butter and brown sugar until light and fluffy</li>
        <p class="separator2"></p>
        <li>Add the eggs, beating until incorporated, followed by the flour and the remaining walnuts and lemon juice</li>
        <p class="separator2"></p>
        <li>Spoon into the pudding basin and cover the basin with a piece of wax paper tied securely with string</li>
        <p class="separator2"></p>
        <li>Place the pudding basin over a pot of simmering water and steam until set in the center, about 1 1/2 hours</li>
        <p class="separator2"></p>
        <li>Heat the remaining sauce before you serve</li>
        <p class="separator2"></p>
        <li> Unmold the pudding onto a serving plate and spoon the warm sauce over individual servings</li>
        <!-- &nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Affogato"   target="_blank">instructions src</a></li>
-->

      </ul>
      <p></p>
    </div>
    <h3 id="stickyToffeePudding-heading209" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <!--<b>Time:</b>&nbsp;7 hours   <br>-->
        <b>Serves:</b>&nbsp;6 - 8
        <br>
        <b>Estimated Calorie Count:</b>&nbsp;549 - 823 per serving
        <br>

<script id="templates/walnutBaklava.html" type="text/ng-template">
<ion-view title="Walnut Baklava" hide-nav-bar="true" hide-back-button="true" id="page98">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/xYZGAmgKSean9bUKw0r5_bakk.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Navin75 - Flickr
        <br>
      </p>
    </div>
    <h2 id="walnutBaklava-heading413" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Walnut Baklava</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Baklava (/bklv/, /bklv/, or /bklv/; Ottoman Turkish:  [bklv]) is a rich, sweet pastry made of layers of filo filled with chopped nuts and sweetened and held together with syrup or honey. It is characteristic of the cuisines
        of the former Ottoman Empire, and is also found in Central and Southwest Asia. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Baklava" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="walnutBaklava-heading210" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>4 cups of Chopped Walnuts</li>
        <p class="separator2"></p>
        <li>1/2 cup of Ssugar</li>
        <p class="separator2"></p>
        <li>1 tbsp Ground Cinnamon</li>
        <p class="separator2"></p>
        <li>1 1/4 cups of Melted Butter</li>
        <p class="separator2"></p>
        <li>1 1/2 lbs (700g) of Phyllo</li>
        <br>
        <b>Syrup</b>
        <li>4 cups of Sugar</li>
        <li>3 cups of Water</li>
        <li>1 1/2 cups Hone</li>
        <li>1 Cinnamon Stick</li>
        <li>5 - 6 Whole Cloves</li>
        Ccombine the sugar &amp; water in a large pot. Boil this for 5 minutes. Next, add the honey, cinnamon stick and cloves, and boil for 5 minutes more. Pour the hot syrup over the cooled baklava. Do not pour over a hot baklava, it will turn soggy. Cool then
        cut through the bottom layer of phyllo following the previous cuts.




      </ul>


      <p></p>
    </div>
    <h3 id="walnutBaklava-heading211" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Mix the walnuts,sugar, and cinnamon</li>
        <p class="separator2"></p>
        <li>Take a pan the size of your phyllo sheets and brush it with melted butter</li>
        <p class="separator2"></p>
        <li>Use 4 sheets of phyllo for the bottom layer - brush each one with butter before adding the next - top sheet without butter</li>
        <p class="separator2"></p>
        <li>Add some walnut mixture</li>
        <p class="separator2"></p>
        <li>Cover with an unbuttered sheet of phyllo</li>
        <p class="separator2"></p>
        <li>Add more walnuts</li>
        <p class="separator2"></p>
        <li>Cover with a buttered sheet, an unbuttered sheet, and another sprinkling of walnuts. Repeat until the ingredients are used up, reserving 5 sheet of phyllo for the top layer</li>
        <p class="separator2"></p>
        <li>Brush each of the top 5 sheets with a fair amount of butter, pour the remaining butter over the top of the last sheet</li>
        <p class="separator2"></p>
        <li>Cut the baklava into a diamond pattern (as is tradition) -
          <b>do not cut through the bottom layer</b>
        </li>
        <p class="separator2"></p>
        <li>Sprinkle the top with water (using your fingertips)</li>
        <p class="separator2"></p>
        <li>Bake in an oven - 250F (120C) for roughly 1 hour</li>
        <p class="separator2"></p>
        <li>Remove and let it cool</li>
        <!-- &nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Affogato"   target="_blank">instructions src</a></li>
-->

      </ul>
      <p></p>
    </div>
    <h3 id="walnutBaklava-heading212" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;1.5 hours
        <br>
        <!--<b>Serves:</b>&nbsp;6 - 8<br>
<b>Estimated Calorie Count:</b>&nbsp;549 - 823 per serving<br>
 -->





      </p>
    </div>
    <a ui-sref="menu.home()" id="walnutBaklava-button129" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-stable button-block">Home | Category Start</a>
    <a ui-sref="menu.sweets1()" id="walnutBaklava-button389" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-assertive button-block">Sweets</a>
  </ion-content>
</ion-view></script>

    <h2 id="chocolateHazelnutTruffles-heading414" style="color:#000000;font-weight:300;text-align:center;">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A chocolate truffle is a type of chocolate confectionery, traditionally made with a chocolate ganache centre coated in chocolate, cocoa powder or chopped toasted nuts (typically hazelnuts, almonds or coconut), usually in a spherical, conical, or curved
        shape. Their name derives from their traditional shape, which resembles the truffle, an edible part of the tuber fungus. &nbsp;&nbsp;

          <b>Optional:</b> add liqueur and half of the hazelnuts (that are chopped)</li>

        <li>Scoop iwth a spoon - roll into balls</li>

        <br>
        <b>Estimated Calorie Count:</b>&nbsp;89/truffle
