.directive('disableSideMenuDrag', ['$ionicSideMenuDelegate', '$rootScope', function($ionicSideMenuDelegate, $rootScope) {
    return {
        restrict: "A",  
        controller: ['$scope', '$element', '$attrs', function ($scope, $element, $attrs) {

            function stopDrag(){
              $ionicSideMenuDelegate.canDragContent(false);
            }

            function allowDrag(){
              $ionicSideMenuDelegate.canDragContent(true);
            }

            $rootScope.$on('$ionicSlides.slideChangeEnd', allowDrag);
            $element.on('touchstart', stopDrag);
            $element.on('touchend', allowDrag);
            $element.on('mousedown', stopDrag);
            $element.on('mouseup', allowDrag);

        }]
    };
}])

.directive('hrefInappbrowser', function() {
  return {
    restrict: 'A',
    replace: false,
    transclude: false,
    link: function(scope, element, attrs) {
      var href = attrs['hrefInappbrowser'];

      attrs.$observe('hrefInappbrowser', function(val){
        href = val;
      });

      element.bind('click', function (event) {

        window.open(href, '_system', 'location=yes');

        event.preventDefault();
        event.stopPropagation();

      });
    }
  };
})

.run([ '$http', function($http) {

  function injectIconCSS(url){
    var link = document.createElement( "link" );
    link.href = url;
    link.type = "text/css";
    link.rel = "stylesheet";
    link.media = "screen,print";
    document.getElementsByTagName( "head" )[0].appendChild( link );
  }

  var set = window.iconset;

  console.info("ICONSET", set);

  if (set=="ionicons3"){
    injectIconCSS('/lib/ionicons3/css/ionicons.min.css');
  }else if (set=="ionicons"){
    injectIconCSS('https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css');
  }

}])

.config(function($provide) {
  $provide.decorator('ionTabDirective', function($delegate, $timeout) {
    var directive = $delegate[0];

    var originalCompile = angular.copy(directive.compile);

    directive.compile = originalCompile;

    directive.compile = function(element, attr) {

        var set = window.iconset;
        if (set=='ionicons3'){
          attr.icon = ionicon3(attr.icon);
        }

      return originalCompile(element, attr);
    };
    
    return $delegate;
  });
})

.directive('ionicon3', ['$timeout', function($timeout) {
  return {
    restrict: 'A',
    scope: {},
    link: function($scope, $element, $attr) {

      function loadIcon(){

        if (!window.ionicons3){
          $timeout(loadIcon, 10);
          return;
        }

        $element.addClass(ionicon3($attr['ionicon3']));
      }

      loadIcon();

    }
  }
}])

    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/hQW6t9OWTyYA9K0OyNGi_calzone.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

        image source: Tasty .gourmandise - YouTube

    <h2 id="calzone-heading347" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Calzone</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">
        A calzone (/klzoni/, US /klzone/ or /klzon/, UK /kltsoni/; Italian: [kaltsone], "stocking" or "trouser") is an Italian filled oven pizza, originating in Naples, and shaped as a folded pizza. It resembles a half-moon and is made of salted
        bread dough. A typical calzone is baked in an oven and stuffed with salami or ham, mozzarella, ricotta and Parmesan or pecorino cheese, amalgamated with an egg. Its regional variations include other ingredients that are normally associated with
        pizza toppings. Calzones of smaller size can also be fried in olive oil.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikipedia.org/wiki/Calzone" target="_blank">Wikipedia</a>

      </p>

        <li>1 cup (240 mL) shredded mozzarella cheese</li>
        <p class="separator2"></p>
        <li>4 ounces (115 g) any topping (such as ham, bacon, salami, pepperoni, and/or sausage) (optional)</li>

        <li>2 teaspoons (10 mL) oregano</li>
        <p class="separator2"></p>
        <li>Pizza Dough</li>

        <li>Roll the pizza dough between 2 pieces of waxed paper</li>
        <p class="separator2"></p>
        <li>Spoon the cheese mixture into the center</li>

    <h2 id="nYCStylePizza-heading348" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">NYC Style Pizza</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">
        New York City-style pizza originated in New York City in the early 1900s, and may be the American style pizza which most closely resembles that of Naples, Italy. It's characterized by wide, thin, foldable slices.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;"
          href="https://en.wikibooks.org/wiki/Cookbook:New_York_City-Style_Pizza" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="nYCStylePizza-heading8" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>1 teaspoon active dry yeast</li>
        <p class="separator2"></p>
        <li>2/3 cup warm water (110 degrees F/45 degrees C)</li>
        <p class="separator2"></p>
        <li>2 cups all-purpose flour</li>
        <p class="separator2"></p>
        <li>1 teaspoon salt</li>
        <p class="separator2"></p>
        <li>2 tablespoons olive oil</li>
        <p class="separator2"></p>
        <li>1 (10 ounce) can tomato sauce</li>
        <p class="separator2"></p>
        <li>1 pound shredded mozzarella cheese</li>
        <p class="separator2"></p>
        <li>1/2 cup grated Romano cheese</li>
        <p class="separator2"></p>
        <li>1/4 cup chopped fresh basil</li>
        <p class="separator2"></p>
        <li>1 tablespoon dried oregano</li>
        <p class="separator2"></p>
        <li>1 teaspoon red pepper flakes</li>
      </ul>
      <p></p>
    </div>
    <h3 id="nYCStylePizza-heading9" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Mix in the flour, salt and olive oil </li>
        <p class="separator2"></p>
        <li>When the dough is too thick to stir, turn out onto a floured surface, and knead for 5 minutes. Knead in a little more flour if the dough is too sticky </li>
        <p class="separator2"></p>
        <li>Place into an oiled bowl, cover, and set aside in a warm place to rise until doubled in bulk</li>
        <p class="separator2"></p>
        <li>Preheat the oven to 475 degrees F (245 degrees C). If using a pizza stone, preheat it in the oven as well, setting it on the lowest shelf</li>
        <p class="separator2"></p>
        <li>When the dough has risen, flatten it out on a lightly floured surface</li>
        <p class="separator2"></p>
        <li>Roll or stretch out into a 12 inch circle, and place on a baking pan. If you are using a pizza stone, you may place it on a piece of parchment while preheating the stone in the oven</li>
        <p class="separator2"></p>
        <li>Spread the tomato sauce evenly over the dough. Sprinkle with oregano, mozzarella cheese, basil, Romano cheese and red pepper flakes</li>
        <p class="separator2"></p>
        <li>Bake for 12 to 15 minutes in the preheated oven, until the bottom of the crust is browned when you lift up the edge a little, and cheese is melted and bubbly</li>
        <p class="separator2"></p>
        <p class="separator2"></p>
        <li>Cool for about 5 minutes before slicing and serving &nbsp;
          <a style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikibooks.org/wiki/Cookbook:New_York_City-Style_Pizza" target="_blank">instructions src</a>
        </li>

      </ul>
      <p></p>

        well to this method of preparation) dipped in batter or bread crumbs and then deep fried; a variant is made with onion paste.&nbsp;&nbsp;

        A crab cake is a variety of fishcake that is popular in the United States. It is composed of crab meat and various other ingredients, such as bread crumbs, milk, mayonnaise, eggs, and seasonings, particularly Old Bay Seasoning.&nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikipedia.org/wiki/Crab_cake" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="crabCakes-heading25" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>1 lb. (450 g) crab meat or imitation crab meat</li>
        <p class="separator2"></p>
        <li>1 cup Italian style breadcrumbs</li>
        <p class="separator2"></p>
        <li> cup mayonnaise</li>
        <p class="separator2"></p>
        <li>1 tsp. ground mustard</li>
        <p class="separator2"></p>
        <li>1 tsp. Worcestershire sauce</li>
        <p class="separator2"></p>
        <li>1 egg</li>
        <p class="separator2"></p>
        <li>salt and pepper, to taste</li>
        <p class="separator2"></p>
        <li>3 cups vegetable oil</li>
        <br>

        <b>Sauce</b>
        <li>1 cup mayonnaise</li>
        <li>2 tsps. Worcestershire sauce</li>
        <li>2 tsps. capers, chopped</li>
        <li>1 tsp. minced garlic</li>
        <li>1 lemon, juiced</li>
        <li> tsp. lemon zest</li>
      </ul>
      <p></p>
    </div>
    <h3 id="crabCakes-heading26" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Combine crabmeat, Italian style breadcrumbs, mayonnaise, mustard, Worcestershire sauce, egg, salt, and pepper in a medium bowl for the cakes</li>
        <p class="separator2"></p>
        <li>In a separate bowl, combine remaining ingredients, except the oil, to make the sauce</li>
        <p class="separator2"></p>
        <li>Shape crab cake mix into 3-inch (7.5 cm) patties (about 2 per serving) or smaller for appetizer-size</li>
        <p class="separator2"></p>
        <li>Add oil to a skillet</li>
        <p class="separator2"></p>
        <li>Pan fry the cakes for 3-4 minutes on each side or until golden brown</li>
        <p class="separator2"></p>
        <li>Remove from skillet and drain on paper towels</li>
        <p class="separator2"></p>

        <li>Serve cakes topped with the sauce &nbsp;

<script id="templates/mozzarellaSticks.html" type="text/ng-template">
<ion-view title="Mozzarella Sticks" hide-nav-bar="true" hide-back-button="true" id="page36">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/tULaQH0RfeoUMefZb3HQ_mozzasticks.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Joseph Nicolia | Flickr
        <br>
      </p>
    </div>
    <h2 id="mozzarellaSticks-heading353" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Mozzarella Sticks</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">
        Mozzarella sticks are elongated pieces of battered or breaded mozzarella. Mozzarella sticks may be served with tomato or marinara sauce, as well as plum sauce, jalapeo jelly, barbecue sauce, honey mustard sauce, and ranch dressing. Cheeses other than
        mozzarella are also fried, including provolone, cheddar, and American.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikipedia.org/wiki/Mozzarella_sticks" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="mozzarellaSticks-heading20" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li> pound fresh mozzarella cheese</li>
        <p class="separator2"></p>
        <li> cup seasoned bread crumbs</li>
        <p class="separator2"></p>
        <li>1 large egg</li>
      </ul>
      <p></p>
    </div>
    <h3 id="mozzarellaSticks-heading21" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Preheat deep fryer to 350F (175C)</li>
        <p class="separator2"></p>
        <li>Slice mozzarella into sticks 1-3 cm in diameter</li>
        <p class="separator2"></p>
        <li>In a small bowl, whisk egg</li>
        <p class="separator2"></p>
        <li>Fill another small bowl with bread crumbs</li>
        <p class="separator2"></p>
        <li>Dip 3-4 sticks at a time into the egg</li>
        <p class="separator2"></p>
        <li>Shake excess egg off sticks and place them in the bread crumbs</li>
        <p class="separator2"></p>
        <li>Shake bowl of bread crumbs, evenly coating all sticks. Add more bread crumbs as needed</li>
        <p class="separator2"></p>
        <li>Place coated sticks to the side and repeat for remaining sticks</li>
        <p class="separator2"></p>
        <li>After all sticks have been coated, repeat the egg-dip and crumb-coat for each once more</li>
        <p class="separator2"></p>
        <li>Place all sticks in fryer basket and submerge in 350F oil</li>
        <p class="separator2"></p>
        <li>Let sit for 30 seconds, gently rocking basket occasionally</li>
        <p class="separator2"></p>
        <li>Lift basket and let cool for a few seconds. If cheese is not beginning to ooze out from half the sticks, re-submerge in oil for another 10-15 seconds, gently shaking the basket. Repeat until the cheese is just starting to ooze out</li>
        <p class="separator2"></p>
        <li>Dump onto paper towel and pat off excess oil gently</li>
        <p class="separator2"></p>
        <li>Serve hot &nbsp;
          <a style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikibooks.org/wiki/Cookbook:Mozzarella_Sticks" target="_blank">instructions src</a>
        </li>


        <br>
        <b>Mozzarella Bites Instructions</b>
        <li>Slice mozzarella into cubes 2-3 cm on a side</li>
        <p class="separator2"></p>
        <li>Dip 5-6 bites at a time into the egg</li>
        <p class="separator2"></p>
        <li>Continue with the rest of the recipe as above, and enjoy mozzarella bites</li>

      </ul>
      <p></p>
    </div>
    <h3 id="mozzarellaSticks-heading38" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Estimated time to cook:</b>&nbsp;20 minutes
        <br>
        <!-- <b>&nbsp;Estimated Calorie Count:</b> [enter calorie count] <br>-->
        <span style="font-size:9pt;">We hope you enjoy this!
          <br>


        </span>
      </p>
    </div>

  </ion-content>
</ion-view></script>

        <li>1/4 cup salt </li>

        <li>1/2 cup dark brown sugar </li>

      <span style="letter-spacing:3px;">Hummus</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Hummus or houmous (/hms/, /hms/, or /hums/; Arabic: ) is a Levantine and Egyptian food dip or spread made from cooked, mashed chickpeas or other beans, blended with tahini, olive oil, lemon juice, salt and garlic. Today, it is popular
        throughout the Middle East (including Turkey), North Africa (including Morocco), and in Middle East&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Hummus"
          target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="hummus-heading28" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 cup dry chickpeas</li>
        <p class="separator2"></p>
        <li>water</li>
        <p class="separator2"></p>
        <li>1 teaspoon baking soda</li>
        <p class="separator2"></p>
        <li>2-3 cloves of garlic</li>
        <p class="separator2"></p>
        <li>1 teaspoon salt</li>
        <p class="separator2"></p>
        <li>tahini (t'hina) and water, to make a paste; fresh lemon juice can be substituted for some of the water</li>
        <p class="separator2"></p>
        <li>ground cumin; fresh, coarsely cut coriander leaves; salt to taste</li>




      </ul>
      <p></p>
    </div>
    <h3 id="hummus-heading29" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <b>On the night before you plan to cook</b>
        <ol>
          <li>In a large pot, add the chickpeas, 2.5 cups of water, and baking soda. Leave to soak for 6-12 hours.</li>
          <li>Rinse.</li>
          <p class="separator2"></p>
        </ol>
        <b>Cook the peas</b>
        <ol>
          <li>Add the rinsed peas to 3 cups of water, the garlic, and one teaspoon of salt. Bring to a boil. After about 45 minutes, they should swell enough for their skins to come off. Give it a stir, and use a sieve spoon to remove as many of the skins
            as you can from the water.</li>
          <p class="separator2"></p>
          <li>Cover the pot and continue cooking for about 2 hours, or until they almost dissolve to a paste.</li>
          <p class="separator2"></p>
          <li>Pour out the water. (optionally, some can be reserved to add later, for extra flavor)</li>
          <li>Mash the peas by pressing them through a pasta sieve.</li>
          <p class="separator2"></p>
          <li>If it doesn't work, you haven't cooked them enough. or use a food processor!</li>
          <p class="separator2"></p>
          <li>Let it cool for 10 minutes.</li>
          <p class="separator2"></p>
          <li>Add tahini and water until you get the right consistency. &nbsp;
            <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Hummus_I" target="_blank">instructions src</a>
          </li>

        </ol>
      </ul>
      <p></p>
    </div>
    <h3 id="hummus-heading42" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <!--  <b>Estimated time:</b>&nbsp;15 minutes <br>
   <b>Serves:</b>4 <br>
  <!-- <b>&nbsp;Estimated Calorie Count:</b> [enter calorie count] <br>-->
        <span style="font-size:9pt;">We hope you enjoy this!
          <br>


        </span>
      </p>
    </div>

    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/c9rPIdZYS3aXDOtx0fcw_eggsbenedict.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

      </p>
    </div>
    <h2 id="eggsBenedict-heading359" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Eggs Benedict</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Eggs Benedict is an American breakfast or brunch dish that consists of two halves of an English muffin, topped with ham, bacon or back bacon; poached eggs, and hollandaise sauce. The dish was first popularized in New York City.&nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Eggs_Benedict" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="eggsBenedict-heading45" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>4 - 6 Eggs</li>
        <p class="separator2"></p>
        <li>2 - 3 Buttered Toasted English Muffins - Halved
          <b>or</b> 4 - 6 Buttered Slices of Toast</li>
        <p class="separator2"></p>
        <li>4 to 6 slices Bacon or Ham</li>
        <p class="separator2"></p>
        <li>1 cup (250 ml) Blender Hollandaise
          <sup>1</sup>
        </li>
        <p class="separator"></p>
        <br>
        <sup>1</sup>
        <b>Blender Hollandaise Sauce</b>
        <br>
        <li>8 tbsp (120ml) of Butter</li>
        <li>3 Egg Yolks</li>
        <li>2 tbsp Lemon Juice</li>
        <li>A Dash of Cayenne Pepper</li>
        lt the butter over a low flame until it begins to bubble. Remove from heat. Put the egg yolks, lemon juice, salt, white pepper, and cayenne in the container of an electric blender. Cover and blend on high speed for about 5 seconds. Remove the cover and
        add the butter in a slow stream, blending at high speed for approximately 30 seconds more. The sauce should be smooth with no traces of unincorporated butter. If it is not, replace the cover and continue blending until the butter is completely
        incorporated, scraping the sides of the blender (with the motor off) if necessary. Makes about 1 cup.




      </ul>
      <p></p>
    </div>
    <h3 id="eggsBenedict-heading46" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Place 2 inches (5cm) of salted water in a large, wide saucepan or skillet - Simmer over moderate heat</li>
        <p class="separator2"></p>
        <li>Crack the eggs into a small bowl or tea cup and gently lower the egg into the water - repeat with all eggs</li>
        <p class="separator2"></p>
        <li>Simmer for 3 - 5 minutes</li>
        <p class="separator2"></p>
        <li>Remove &amp; drain eggs with slotted spoon or small strainer</li>
        <p class="separator2"></p>
        <li>Quickly saute the bacon or ham, just to warm it</li>
        <p class="separator2"></p>
        <li>Place the bacon on the English muffin halves, top with a poached eggs, and spoon the hollandaise sauce over the eggs.</li>

        <!--<li>
&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Hummus_I" target="_blank">instructions src</a></li> -->

      </ul>
      <p></p>
    </div>
    <h3 id="eggsBenedict-heading47" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Estimated time:</b>&nbsp;20 minutes
        <br>
        <b>Serves:</b>&nbsp;4-6
        <br>

      </p>

    <h2 id="chocolateChipPancakes-heading360" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chocolate Chip Pancakes</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        A pancake is a flat cake, often thin, and round, prepared from a starch-based batter that may also contain eggs, milk and butter and cooked on a hot surface such as a griddle or frying pan, often with oil or butter. In Britain, pancakes are often unleavened,
        and resemble a crpe. In North America, a raising agent is used (typically baking powder). The American pancake is similar to a Scotch pancake or drop scone. Commercially prepared pancake mixes are produced in some countries.&nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Pancake" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="chocolateChipPancakes-heading48" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 Eggs</li>
        <p class="separator2"></p>
        <li>3 Cups (750ml) buttermilk*</li>
        <p class="separator2"></p>
        <li>3 Cups (750ml) all-purpose flour, sifted</li>
        <p class="separator2"></p>
        <li>1 tsp (5ml) baking soda</li>
        <p class="separator2"></p>
        <li>2 tsp (10ml) baking powder</li>
        <p class="separator2"></p>
        <li>1 tsp (5ml) salt</li>
        <p class="separator2"></p>
        <li>2 tbsp (30ml) sugar</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) melted butter</li>
        <p class="separator2"></p>
        <li>1oz (20g) Chocolate Chips</li>
        <br> * If buttermilk is not available in your area, add 1 tbsp (15ml) of lemon juice to 3 cups (750ml) of milk and let stand at room temperature for 10 to 15 minutes.




      </ul>
      <p></p>
    </div>
    <h3 id="chocolateChipPancakes-heading49" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Beat the eggs &amp; the buttermilk in a large enough bowl</li>
        <p class="separator2"></p>
        <li>Add the remaining ingredients except the chocolate chips and mix well</li>
        <p class="separator2"></p>
        <li>Pour the mix into a hot pan or skillet (as large or as small as you'd like)</li>
        <p class="separator2"></p>
        <li>Drop some chocolate chips while they are cooking</li>
        <p class="separator2"></p>
        <li>Cook until golden brown, or until they are satisfactory to your liking</li>

        <!--<li>
&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Hummus_I" target="_blank">instructions src</a></li> -->

      <p></p>

      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>

        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"

        <li>approximately 1/4 cup (60ml) milk (more for softer, less egg-like French toast; less for firmer, more egg-like toast) </li>

        <li>1/2 teaspoon vanilla extract or similar </li>

        <li>1/4 - 1 teaspoon nutmeg, cinnamon or other powdered spices suitable for sweet foods </li>
        <p class="separator2"></p>
        <li>1/2 teaspoon sugar </li>
        <p class="separator2"></p>
        <li>1/4 teaspoon salt </li>
        <p class="separator2"></p>
        <li>1/4 teaspoon pepper </li>
        <p class="separator2"></p>

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>In a bowl, mix eggs and milk, and optional ingredients </li>
        <p class="separator2"></p>
        <li>Heat up a frying pan, skillet or griddle to medium-low heat </li>

    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        A Scotch egg consists of a hard-boiled egg wrapped in sausage meat, coated in bread crumbs and baked or deep-fried.&nbsp;&nbsp;

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>12oz. (325g) Bulk Pork Sausage</li>
        <p class="separator2"></p>
        <li>4 Eggs - Hard Boiled</li>
        <p class="separator2"></p>
        <li>1 Egg - Beaten</li>
        <p class="separator2"></p>
        <li>Flour For Coating</li>
        <p class="separator2"></p>
        <li>Oil For Deep Frying</li>

    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <p class="separator2"></p>
        <li>Dip in beaten egg</li>
        <p class="separator2"></p>
        <li>Roll in flour</li>
        <p class="separator2"></p>
        <li>Chill for 15 minutes so it firms up</li>
        <p class="separator2"></p>
        <li>Deep fry, two at a time, in 325F (160C) oil, 5-6 minutes until golden brown all over</li>
        <p class="separator2"></p>

<script id="templates/lemonPancakes.html" type="text/ng-template">

    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        A pancake is a flat cake, often thin, and round, prepared from a starch-based batter that may also contain eggs, milk and butter and cooked on a hot surface such as a griddle or frying pan, often with oil or butter. In Britain, pancakes are often unleavened,
        and resemble a crpe. In North America, a raising agent is used (typically baking powder). The American pancake is similar to a Scotch pancake or drop scone. Commercially prepared pancake mixes are produced in some countries.&nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Pancake" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="lemonPancakes-heading54" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>3 Eggs - Separated</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) All Purpose Flour</li>
        <p class="separator2"></p>
        <li>3/4 cup (180ml) Cottage Cheese or Yogurt</li>
        <p class="separator2"></p>
        <li>4 tbsp (60ml) Butter - Melted</li>
        <p class="separator2"></p>
        <li>3 tbsp (45ml) Sugar</li>
        <p class="separator2"></p>
        <li>A Pinch of Salt</li>
        <p class="separator2"></p>
        <li>The Grated Zest of 1 Lemon</li>



      </ul>
      <p></p>
    </div>
    <h3 id="lemonPancakes-heading55" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Beat the egg whites until stiff, then set aside</li>
        <p class="separator2"></p>
        <li>Beat the egg yolks and remaining ingredients until thoroughly combined(in a separate bowl)</li>
        <p class="separator2"></p>
        <li>Fold the egg whites into the flour mixture until it is uniform in color</li>
        <p class="separator2"></p>
        <li>Spoon about 3 tablespoons (45ml) onto a lightly greased griddle over moderate heat and cook for about 1 1/2 minutea</li>
        <p class="separator2"></p>
        <li> Turn and cook about 30 seconds</li>

&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Hummus_I" target="_blank">instructions src</a></li> -->

        Macaroni and cheesealso called mac and cheese in American English; macaroni pie in Caribbean English; and macaroni cheese in the United Kingdom, Australia, Canada, and New Zealand is a dish of English origin, consisting of cooked macaroni pasta and
        a cheese sauce, most commonly cheddar. It can also incorporate other ingredients, such as bread crumbs, meat and vegetables. &nbsp;&nbsp;

    <div>
      <p>
      </p>

        <li> cup of butter</li>

        <li>4 cups of milk</li>

    <h2 id="rockyRoadIceCream-heading372" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Rocky Road Ice Cream</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Rocky Road is an ice cream flavor, second only to vanilla in popularity in the United States. Though there are variations on the flavor, it is traditionally composed of chocolate ice cream, nuts and marshmallows. The flavor is claimed to have been created
        in 1929 by William Dreyer when he cut up almond and marshmallows with his wife's sewing scissors and added them to his chocolate ice cream during the Great Depression. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Rocky_Road_Ice_Cream" target="_blank">Wikipedia</a>

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li> cup unsweetened cocoa powder</li>
        <p class="separator2"></p>
        <li>1 cup sugar</li>
        <p class="separator2"></p>
        <li>2 cups milk</li>
        <p class="separator2"></p>
        <li>1 tablespoon vanilla extract</li>
        <p class="separator2"></p>
        <li> teaspoon salt</li>
        <p class="separator2"></p>
        <li>2 cups whipping cream</li>
        <p class="separator2"></p>
        <li>1 oz semisweet chocolate square</li>
        <p class="separator2"></p>
        <li>1 cup miniature marshmallows</li>
        <p class="separator2"></p>
        <li> cup chopped almonds or pecans</li>


      </ul>

    </div>

    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>In a large saucepan, mix cocoa powder and sugar</li>
        <p class="separator2"></p>
        <li>Gradually stir in milk. Stir over low heat until sugar and cocoa dissolve</li>
        <p class="separator2"></p>
        <li>Cool to room temperature</li>
        <p class="separator2"></p>
        <li>Stir in vanilla, salt and whipping cream; set aside</li>
        <p class="separator2"></p>
        <li>Shred chocolate with coarse side of grater</li>
        <p class="separator2"></p>
        <li>Stir shredded chocolate, marshmallows and almonds or pecans into cocoa mixture</li>
        <p class="separator2"></p>
        <li>Pour into ice cream canister</li>
        <p class="separator2"></p>
        <li>Freeze in ice cream maker according to manufacturer's directions</li>
        <p class="separator2"></p>

        <p class="separator2"></p>

        <li>1 scoop each of vanilla ice-cream, strawberry ice-cream, chocolate ice-cream and chocolate sauce</li>

      </ul>


      <p></p>
    </div>
    <h3 id="bananaSplit-heading85" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Split the banana in 2 parts and put them side by side</li>
        <p class="separator2"></p>
        <li>Place vanilla ice-cream in middle and strawberry and chocolate ice-creams on the side</li>
        <p class="separator2"></p>
        <li>And then, pour some chocolate sauce over them</li>

<script id="templates/beefWellington.html" type="text/ng-template">
<ion-view title="Beef Wellington" hide-nav-bar="true" hide-back-button="true" id="page58">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/0bDl531S3SI9yOQcUTRP_beefwellington.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Wiki
        <br>
      </p>
    </div>
    <h2 id="beefWellington-heading374" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Beef Wellington</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Beef Wellington is a preparation of filet steak coated with pt (often pt de foie gras) and duxelles, which is then wrapped in puff pastry and baked. Some recipes include wrapping the coated meat in a crpe to retain the moisture and prevent it from
        making the pastry soggy. A whole tenderloin may be wrapped and baked, and then sliced for serving, or the tenderloin may be sliced into individual portions prior to wrapping and baking. Many spices may be added to enhance the flavour; some examples
        are allspice and ginger. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Beef_Wellington" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="beefWellington-heading87" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>5lb (2.25 Kg) Whole Fillet of Beef</li>
        <p class="separator2"></p>
        <li>1 Shallot - finely chopped </li>
        <p class="separator2"></p>
        <li>3 tbsp (45 ml) of butter</li>
        <p class="separator2"></p>
        <li>1 lb (450 g) mushrooms - finely chopped</li>
        <p class="separator2"></p>
        <li>A Grating of Fresh Nutmeg</li>
        <p class="separator2"></p>
        <li>2 Large Sheets of Puff Pastry</li>
        <p class="separator2"></p>
        <li>Salt &amp; Freshly Ground Pepper</li>
        <p class="separator2"></p>
        <li>8 oz (225 g) Prepared Pate de Foie</li>
        <p class="separator2"></p>
        <li>1 Egg Yolk Mixed With 1 tbsp (15 ml) of Water</li>
      </ul>


      <p></p>
    </div>
    <h3 id="beefWellington-heading88" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Place the fillet on a wire rack in a roasting pan</li>
        <p class="separator2"></p>
        <li>Roast in a preheated 425F (220C) oven until it reaches an internal temperature of 120F (48C)</li>
        <p class="separator2"></p>
        <li>Remove from the oven and let the meat return to room temperature
          <b>after</b> 20 minutes </li>
        <p class="separator2"></p>
        <li>Saute the shallot in the butter until tender but not browned (~5 mins.)</li>
        <p class="separator2"></p>
        <li>Add chopped mushrooms &amp; saute over high heat (stir frequently)
          <br>
          <br> *Stir until nearly all of the moisture has evaporated - making the mixture resemble a coarse paste
        </li>
        <p class="separator2"></p>

        <li>Season with nutmeg, salt, and pepper, and allow to cool to room temperature</li>
        <br>
        <center>
          <b>Assembly</b>
        </center>
        <br>
        <li>Roll out the sheets of puff pastry until they are about 2in. / 5cm longer &amp;smp; wider than the fillet</li>
        <p class="separator2"></p>
        <li>Place the fillet in the center of one of the sheets of puff pastry, &amp; spread the pate de foie in a thin layer over the top &amp; sides of the beef</li>
        <p class="separator2"></p>
        <li> Top with the mushroom mixture</li>
        <p class="separator2"></p>
        <li>Brush the edges of the pastry with water</li>
        <p class="separator2"></p>
        <li>Place the second sheet of puff pastry over the top</li>
        <p class="separator2"></p>
        <li>Trim and seal the edges, crimping with your fingers or the tines of a fork</li>
        <p class="separator2"></p>
        <li>ecorate the top of the log with any remaining puff pastry cut into decorative shapes and brush with the egg yolk mixture</li>
        <p class="separator2"></p>
        <li>Bake in a preheated 425F (220C) oven for 10 minutes</li>
        <p class="separator2"></p>
        <li>Reduce the heat to 375F (190C) and bake until the crust is golden brown, about 20 minutes</li>
        <p class="separator2"></p>
        <li>Remove from the oven and allow to rest 10 minutes</li>
        <p class="separator2"></p>
        <li> To serve, cut with a very sharp knife into slices about 3/4 inch (2 cm) thick</li>
        <!--&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Banana_Split"   target="_blank">instructions src</a></li> -->

      </ul>
      <p></p>
    </div>
    <h3 id="beefWellington-heading89" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;1.5 - 2 hours minutes
        <br>
        <b>Serves:</b>&nbsp;8 - 12
        <br>
        <b>Estimated Calorie Count:</b>&nbsp;495 - 742 per serving
        <br>






      </p>
    </div>
    <a ui-sref="menu.home()" id="beefWellington-button88" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-stable button-block">Home | Category Start</a>
    <a ui-sref="menu.entreesStart()" id="beefWellington-button345" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>
  </ion-content>
</ion-view></script>
<script id="templates/beefBourguignon.html" type="text/ng-template">
<ion-view title="Beef Bourguignon" hide-nav-bar="true" hide-back-button="true" id="page59">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/EqKIM2PRT2W3unBczNLO_beefboug.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Wiki
        <br>
      </p>
    </div>
    <h2 id="beefBourguignon-heading375" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Beef Bourguignon</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        The dish originates from the Burgundy region (in French, Bourgogne) which is in the east of present-day France, as do many other dishes such as coq au vin, escargot, persill ham, ufs meurette, gougres, pain d'pices, etc. It is a stew prepared with
        beef braised in red wine, traditionally red Burgundy, and beef broth, generally flavoured with garlic, onions and a bouquet garni, with pearl onions and mushrooms added towards the end of cooking.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Beef_bourguignon" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="beefBourguignon-heading90" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>6oz (170g) Blanched Bacon Lardons
          <sup>1</sup>
        </li>
        <p class="separator2"></p>
        <li>2tbsp (30 ml) of Vegetable Oil</li>
        <p class="separator2"></p>
        <li>About 4lbs (2Kg) Trimmed Beef Chuck Cut Into 2 inch (5 cm) Cubes</li>
        <p class="separator2"></p>
        <li>Salt &amp; Freshly Ground Pepper</li>
        <p class="separator2"></p>
        <li>2 Cups (500ml) Sliced Onions</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Sliced Carrots</li>
        <p class="separator2"></p>
        <li>1 Bottle (750ml) of Red Wine (Zinfandel, Chianti, etc.)</li>
        <p class="separator2"></p>
        <li>2 Cups (500ml) Beef Stock</li>
        <p class="separator2"></p>
        <li>1 Cup (250ml) Chopped Tomatoes</li>
        <p class="separator2"></p>
        <li>1 Herb bouquet
          <sup>2</sup>
        </li>
        <p class="separator2"></p>
        <li>3tbsp (45ml) All Purpose Flour Blended To A Paste With 2tbsp (30ml) of Butter</li>
        <p class="separator2"></p>
        <li>1 Recipe Brown-Braised Small White Onions
          <sup>3</sup>
        </li>
        <p class="separator2"></p>
        <li>1 Recipe Sauteed Mushrooms
          <sup>4</sup>
        </li>
        <p class="separator2"></p>


        <br>
        <sup>1</sup>
        <b>Blanched Lardons</b>
        <br>
        <li>6oz (170g) Bacon or Salt Pork</li>

        Cut the bacon or salt pork into pieces 1/4 inch (5mm) square and 1inch (2.5cm) long. Drop into 2 quarts (2L) of boiling water and boil for 6-8 minutes. Drain and pat dry with paper towels.


        <br>
        <br>

        <sup>2</sup>
        <b>Julia Child's Herb Bouquet</b>

        <li>8 Sprigs Fresh Parsley</li>
        <li>1 Large Bay (Laurel) Leaf</li>
        <li>1tsp (5ml) Dried Thyme</li>
        <li>4 Allspice Berries</li>
        <li>3 Large Cloves, Garlic (Smashed)</li>

        Combine all ingredients and tie together in a small piece of cheesecloth (muslin)



        <br>
        <br>
        <sup>3</sup>
        <b>Brown-Braised Onions</b>

        <li>12-20 Small White Onions</li>
        <li>2tbsp (30ml) Butter</li>
        <li>~1 cup (~250 ml) Chicken Stock</li>
        <li>1tsp (5ml) Sugar</li>
        <li>Salt &amp; Freshly Ground Pepper To Taste</li>

        To peel the onions, drop them in boiling water for 1 minute. Drain and rinse under running water. Trim off the root end and the skin should slip off. Saute the onion is the butter until lightly browned. Add enough chicken stock to come halfway up the
        onions. Add the sugar, salt, and pepper and simmer covered until the onions are cooked through, about 20 minutes. Drain and serve. Serves 4 to 6.




        <br>
        <br>
        <sup>4</sup>
        <b>Sauteed Mushrooms</b>

        <li>2Tbs (30ml) of Butter</li>
        <li>1Tbs (15ml) Olive or Vegetable Oil</li>
        <li>1lb (450ml) White (Parisian) Mushrooms, Quartered</li>
        <li>1 Small Shallot, Finely Chopped</li>
        <li>Salt &amp; Freshly Ground Pepper To Taste</li>

        Heat the butter and oil in a skillet over high heat and saute the mushrooms, tossing frequently, until they are lightly browned and the liquid is absorbed by the mushrooms and then reappears in the skillet. Add the shallot, salt, and pepper and saute
        for 30 seconds.


      </ul>


      <p></p>
    </div>
    <h3 id="beefBourguignon-heading91" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Brown the lardons in a large skillet over moderate heat and set aside</li>
        <p class="separator2"></p>
        <li>Heat the oil in the same skillet and brown the meat</li>
        <p class="separator2"></p>
        <li> Season with salt and pepper</li>
        <p class="separator2"></p>
        *Be sure that the meat is patted dry with paper towels before adding to the skillet, and do not crowd the pan
        <p class="separator"></p>
        <li> Transfer the meat &amp; lardons to a casserole</li>
        <p class="separator2"></p>
        <li>brown the onions &amp; carrots in the same skillet</li>
        <p class="separator2"></p>
        <li>Add the vegetables to the meat</li>
        <p class="separator2"></p>
        <li>Deglaze the pan with some of the wine &amp; add the resulting liquid, along with the remaining wine &amp; beef stock to the casserole</li>
        <p class="separator2"></p>
        <li>Add the tomatoes &amp; herb bouquet - simmer covered (either on low heat on the stove or in a 325F (165C) oven, until the meat is tender, about 2 hours)</li>
        <p class="separator2"></p>
        <li>Drain through a colander set over a bowl and return the meat to the casserole</li>
        <p class="separator2"></p>
        <li>Press the remaining residue in the colander to extract as much liquid as possible</li>
        <p class="separator2"></p>
        <li> Discard the solids &amp; remove the grease from the surface of the resulting liquid</li>
        <p class="separator2"></p>
        <li>Heat the liquid in a saucepan &amp; reduce it to about 3 cups (750ml)</li>
        <p class="separator2"></p>
        <li>Whisk in the beurre manie (flour &amp; butter mixture) - simmer until the sauce has thickened</li>
        <p class="separator2"></p>
        <li>Adjust the seasoning with salt &amp; pepper - pour over the meat in the casserole</li>
        <p class="separator2"></p>
        <li>Fold in the onions and mushrooms</li>
        <br> The dish may be made ahead of time &amp; refrigerated at this point.
        <br>
        <br> To serve, bring to a simmer over moderate heat
        <!--&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Banana_Split"   target="_blank">instructions src</a></li> -->

      </ul>
      <p></p>
    </div>
    <h3 id="beefBourguignon-heading92" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;1.5 - 2 hours
        <br>
        <b>Serves:</b>&nbsp;4 - 6
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;495 - 742 per serving<br>-->






      </p>
    </div>

    <a ui-sref="menu.entreesStart()" id="beefBourguignon-button346" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>
  </ion-content>
</ion-view></script>
<script id="templates/charGrilledStripSteak.html" type="text/ng-template">
<ion-view title="Char Grilled Strip Steak" hide-nav-bar="true" hide-back-button="true" id="page61">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/z19a2z9dST6naiP648Xi_chargrilled.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Wiki
        <br>
      </p>
    </div>
    <h2 id="charGrilledStripSteak-heading376" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Char Grilled
        <br>Strip Steak</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        The strip steak, also called New York strip steak, is a cut of beef steaks from the short loin. It consists of a muscle that does little work, making the meat particularly tender, though not as tender as the nearby rib eye or tenderloin. Fat content of
        the strip is somewhere between the two cuts. Unlike the tenderloin, the short loin is a sizable muscle, allowing it to be cut into larger portions.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Strip_steak" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="charGrilledStripSteak-heading96" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:200;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>4 (6-8 ounce) beef strip steaks, 1 inch thick</li>
        <p class="separator2"></p>
        <li>1/2 tsp salt</li>
        <p class="separator2"></p>
        <li>1 tsp coarsely ground black pepper</li>
        <p class="separator2"></p>
        <li>1 1/2 tsp dried rosemary</li>
        <p class="separator2"></p>
        <li>2 tsp dried thyme</li>
        <p class="separator2"></p>
        <li>1 tbsp smoked paprika</li>
        <p class="separator2"></p>
        <li>1 tbsp chili powder</li>
        <p class="separator2"></p>
        <li>1 tbsp garlic powder</li>
        <p class="separator2"></p>
        <li>Extra virgin olive oil</li>
        <p class="separator2"></p>

      </ul>


      <p></p>
    </div>
    <h3 id="charGrilledStripSteak-heading97" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:200;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Combine seasonings, then set aside</li>
        <p class="separator2"></p>
        <li>Brush steaks liberally with olive oil. Rub each side of steaks with seasoning mixture. Leave at room temperature 30-45 minutes before continuing</li>
        <p class="separator2"></p>
        <li>Prepare grill for indirect heating, high on one side, medium on the other. Add steaks to high part of grill and cook 1 1/4 minutes. Twist 90 degrees and cook for another 1 1/4 minutes. Flip and repeat one more time</li>
        <p class="separator2"></p>
        <li>Move steaks to medium and cook, turning often, until internal temperature reaches 140 degrees F for medium-rare</li>
        <p class="separator2"></p>
        <li>Remove to a plate and cover with aluminum foil. Let rest 7-10 minutes</li>
        <p class="separator2"></p>
        <li>Slice steaks thinly across the grain on a bias. Serve warm &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Char-Grilled_Strip_Steak" target="_blank">instructions src</a>
        </li>

      </ul>
      <p></p>
    </div>
    <h3 id="charGrilledStripSteak-heading98" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:200;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <!--<b>Time:</b>&nbsp;1.5 - 2 hours   <br>-->
        <b>Serves:</b>&nbsp;4 - 6
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;495 - 742 per serving<br>-->






      </p>
    </div>

    <a ui-sref="menu.entreesStart()" id="charGrilledStripSteak-button347" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>
  </ion-content>
</ion-view></script>
<script id="templates/linguineWithBaconScallops.html" type="text/ng-template">
<ion-view title="Linguine With Bacon &amp; Scallops" hide-nav-bar="true" hide-back-button="true" id="page62">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/iKj7xTi7S6agcVw3aW30_linguinebaconscallops.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Wiki
        <br>
      </p>
    </div>
    <h2 id="linguineWithBaconScallops-heading377" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Linguine with Bacon &amp; Scallops</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        [A] form of pasta  like fettuccine and trenette, but elliptical in section rather than flat. It is about 4 millimetres (0.16 in) in width, which is wider than spaghetti but not as wide as fettuccine. The name linguine means "little tongues" in Italian,
        where it is a plural of the feminine linguina. Linguine are also called trenette or bavette. A thinner version of linguine is called linguettine.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Linguine" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="linguineWithBaconScallops-heading99" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>

<script id="templates/lasagnaBolognese.html" type="text/ng-template">
<ion-view title="Lasagna Bolognese" hide-nav-bar="true" hide-back-button="true" id="page60">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/8qag2lV9QTCDZJWfqWBf_lasgbol.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: Wiki
        <br>
      </p>
    </div>
    <h2 id="lasagnaBolognese-heading378" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Lasagna Bolognese</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Lasagne (singular lasagna) are wide, flat-shaped pasta, and possibly one of the oldest types of pasta.[1] The word "lasagne" and, in many non-Italian languages, the singular "lasagna", can also refer to a dish made with several layers of lasagne sheets
        alternated with sauces and various other ingredients.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Lasagne" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="lasagnaBolognese-heading102" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>16 oz (450 g) lasagna noodles, cooked according to package directions and drained</li>
        <p class="separator2"></p>
        <li>1 Bchamel Sauce Recipe
          <sup>1</sup>
        </li>
        <p class="separator2"></p>
        <li>1 Bolognese Sauce Recipe
          <sup>2</sup>
        </li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Freshly Grated Parmesan Cheese</li>
        <p class="separator2"></p>
        <br>
        <sup>1</sup>
        <b>Bchamel Sauce</b>
        <br>
        <li>3 cups (750 ml) milk</li>
        <li>6 Tbs (90 ml) butter</li>
        <li>6 Tbs (90 ml) flour</li>

        Gently heat the milk over a low flame but do not boil. While the milk is heating put the butter into a sauce pot and slowly melt over low heat. When the butter is melted whisk in the flour gradually to avoid lumps and gently cook this roux. Using a wire
        whisk, very slowly begin to pour the hot milk into the roux a little at a time. Avoid lumps by going very slowly. When all the milk has been added, add the seasoning, turn the heat very low and cook for 20 minutes. When finished allow to cool
        somewhat before using in the lasagna recipe.
        <br>
        <br>
        <sup>2</sup>
        <b>Bolognese Sauce</b>
        <br>
        <li>2 tbsp (30 ml) olive oil</li>
        <li>2 tbsp (30 ml) butter</li>
        <li>1 Small Onion - chopped</li>
        <li>1/2 cup (125ml) Chopped Celery</li>
        <li>1/2 cup (125ml) Finely Chopped Carrot</li>
        <li>1lb (450g) Ground Beef</li>
        <li>Salt &amp; Freshly Ground Pepper</li>
        <li>1/2 cup (125ml) Dry White Wine</li>
        <li>2 cups (500ml) Canned Plum Tomatoes - Seeds Removed &amp; Roughly Chopped</li>
        <li>1 cup (250ml) Water</li>
        Heat the oil and butter together over low heat in a heavy bottomed pot. Add the onion, celery, and carrot and cook until wilted. Add the meat, breaking up the meat with a fork or spoon. Season the meat with salt and pepper, add the wine and allow the
        wine to cook completely down to almost dry before adding the tomatoes and water. Adjust the heat to a slow simmer and, being careful not to cook too rapidly, cook the meat and tomato sauce for 3 to 4 hours. Stir frequently to avoid scorching the
        bottom. When the sauce has cooked for several hours and the excess water has cooked off, remove from the heat and allow to cool before assembling the lasagna.

      </ul>


      <p></p>
    </div>
    <h3 id="lasagnaBolognese-heading103" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Spread some bchamel on the bottom of a large baking pan</li>
        <p class="separator2"></p>
        <li>Top with a layer of pasta sheets</li>
        <p class="separator2"></p>
        <li>Spread a thin layer of meat sauce on top of the pasta, top with a layer of bchamel, evenly sprinkle on some grated Parmesan cheese and top with another single layer of pasta (layer until all ingredients have been used - top layer is bchamel
          sauce with Parmesan sprinkled on)</li>
        <p class="separator2"></p>
        <li>Place in a preheated 375F (190C) oven and bake for 45 minutes</li>

        <!--&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Char-Grilled_Strip_Steak"   target="_blank">instructions src</a></li> 
 -->
      </ul>
      <p></p>
    </div>
    <h3 id="lasagnaBolognese-heading104" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;1 - 1.5 hours
        <br>
        <b>Serves:</b>&nbsp;8 - 10
        <br>
        <!--<b>Estimated Calorie Count:</b>&nbsp;434 - 652 per serving<br>-->






      </p>
    </div>

    <a ui-sref="menu.entreesStart()" id="lasagnaBolognese-button350" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-royal button-block">Entres</a>
  </ion-content>
</ion-view></script>

        <p class="separator2"></p>
        <li>2-4 Cloves Garlic - Finely Chopped or Thinly Sliced</li>
        <p class="separator2"></p>
        <li>Hot Pepper Flakes To Taste</li>
        <p class="separator2"></p>
        <li>2 15oz (425g) Cans of Plum Tomatoes - Drained &amp; Chopped</li>
        <p class="separator2"></p>
        <li>1 lb (450g) Penne or Other Pasta Shape</li>

    <div>
      <p>
      </p>

        <li>Heat the oil in a skillet large enough to hold the cooked pasta and saute the garlic and red pepper flakes until the garlic is golden brown - takes about 5 minutes</li>
        <p class="separator2"></p>
        <li>Add the tomatoes, salt, &amp; pepper - cook uncovered, stirring occasionally, for 15 minutes</li>
        <p class="separator2"></p>
        <li>Add the cooked pasta and toss to coat with the sauce</li>
        <p class="separator2"></p>
        <li>Sprinkle with Parmesan (optional)</li>
        <!--&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Char-Grilled_Strip_Steak"   target="_blank">instructions src</a></li>

        <b>Time:</b>&nbsp;22 - 30 minutes

<script id="templates/padThai.html" type="text/ng-template">
<ion-view title="Pad Thai" hide-nav-bar="true" hide-back-button="true" id="page65">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/fI3By2RcSNuufp3rczux_padthai.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="padThai-heading381" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Pad Thai</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Pad Thai, phat Thai or phad Thai is a stir-fried rice noodle dish commonly served as a street food and at casual local eateries in Thailand. It is made with soaked dried rice noodles, which are stir-fried with eggs and chopped firm tofu, and flavored
        with tamarind pulp, fish sauce (nampla ), dried shrimp, garlic or shallots, red chili pepper and palm sugar, and served with lime wedges and often chopped roast peanuts. It may also contain other vegetables like bean sprouts, garlic chives,
        coriander leaves, pickled radishes or turnips (hua chaipo ), and raw banana flowers. It may also contain fresh shrimp, crab, squid, chicken or other proteins. Vegetarian versions may substitute soy sauce for the fish sauce and omit the
        shrimp.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Pad_Thai" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="padThai-heading111" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>12oz (325g) Thin Rice Noodles</li>
        <p class="separator2"></p>
        <li>3 tbsp (45ml) Peanut or Vegetable Oil</li>
        <p class="separator2"></p>
        <li>3 - 4 Cloves Garlic - Finely Chopped</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Peeled Shrimp - Roughly Chopped</li>
        <p class="separator2"></p>
        <li>2 Eggs - Lightly Beaten</li>
        <p class="separator2"></p>
        <li>3 tbsp (45ml) Fish Sauce</li>
        <p class="separator2"></p>
        <li>1 tbsp (15ml) Sugar</li>
        <p class="separator2"></p>
        <li>1 - 2 cups (250 - 500ml) Mung Bean Sprouts</li>
        <p class="separator2"></p>
        <li>2 Scallions (Spring Onions, Green &amp; White Parts - Cut Into 1-inch (2cm) Pieces</li>
        <p class="separator2"></p>
        <li>1/4 - 1/2 cup (60 - 125ml) Roasted Salted Peanuts - Finely Chopped</li>
        <p class="separator2"></p>
        <li>Crushed Red Pepper Flakes</li>
        <p class="separator2"></p>
        <li>Chopped Fresh Cilantro (Coriander)</li>
        <p class="separator2"></p>
        <li>2 - 3 Limes - Cut Into Wedges</li>

      </ul>


      <p></p>
    </div>
    <h3 id="padThai-heading112" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Soak the noodles in enough water to cover generously for 1 hour</li>
        <p class="separator2"></p>
        <li>Drain thoroughly and toss with half the oil</li>
        <p class="separator2"></p>
        <li>Heat the remaining oil in a wok or large, non-stick skillet over high heat until the oil is almost smoking</li>
        <p class="separator2"></p>
        <li>Add the garlic and cook for 30 seconds</li>
        <p class="separator2"></p>
        <li>Add the shrimp and cook 30 seconds</li>
        <p class="separator2"></p>
        <li>Add the eggs and let sit for 10 to 15 seconds, until they begin to set</li>
        <p class="separator2"></p>
        <li>Add the fish sauce, sugar, and the drained noodles and stir to combine</li>
        <p class="separator2"></p>
        <li>Add the bean sprouts and green onion, reserving some of each for garnish, and stir to combine</li>
        <p class="separator2"></p>
        <li>Transfer to a serving platter</li>
        <p class="separator2"></p>
        <li>Garnish with the reserved bean sprouts and green onion, chopped peanuts, red pepper flakes, cilantro, and lime wedges</li>

        <!--&nbsp;<a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Cheesy_Chicken_Pasta"   target="_blank">instructions src</a></li> 
-->
      </ul>
      <p></p>
    </div>
    <h3 id="padThai-heading113" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;45 - 55 minutes
        <br>
        <b>Serves:</b>&nbsp;4 - 6
        <br>
        <b>Estimated Calorie Count:</b>&nbsp;253 ~ 380 per serving
        <br>






      </p>

</ion-view></script>

      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Miso soup ( misoshiru?) is a traditional Japanese soup consisting of a stock called "dashi" into which softened miso paste is mixed. Many ingredients are added depending on regional and seasonal recipes, and personal preference.&nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Miso_soup" target="_blank">Wikipedia</a>

        <li>3 cups of water</li>

        <li>2 Tbsp. of miso</li>
        <p class="separator2"></p>

        <p class="separator2"></p>

      <span style="letter-spacing:3px;">Sukiyaki</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Sukiyaki (?, or more commonly ) is a Japanese dish that is prepared and served in the nabemono (Japanese hot pot) style. It consists of meat (usually thinly sliced beef) which is slowly cooked or simmered at the table, alongside vegetables and other
        ingredients, in a shallow iron pot in a mixture of soy sauce, sugar, and mirin. The ingredients are usually dipped in a small bowl of raw, beaten eggs after being cooked in the pot, and then eaten. Generally sukiyaki is a winter dish and it is
        commonly found at bnenkai, Japanese year-end parties.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Sukiyaki" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="sukiyaki-heading120" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Thin slices of beef</li>
        <p class="separator2"></p>
        <li>1 napa cabbage</li>
        <p class="separator2"></p>
        <li>Green onions</li>
        <p class="separator2"></p>
        <li>Firm tofus</li>
        <p class="separator2"></p>
        <li>Shiitake mushrooms</li>
        <p class="separator2"></p>
        <li>Spinach</li>
        <p class="separator2"></p>
        <li>Shirataki noodles</li>
        <br>
        <b>Sauce</b>
        <li>Soy sauce</li>
        <li>Sake</li>
        <li>Sugar</li>
        <li>Water</li>

      </ul>


      <p></p>
    </div>
    <h3 id="sukiyaki-heading121" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Wash the vegetables</li>
        <p class="separator2"></p>
        <li>Cut the vegetables to large pieces</li>
        <p class="separator2"></p>
        <li>Put the mushrooms inside the warm water for 15 minutes</li>
        <p class="separator2"></p>
        <li>Mix the sauce inside a small bowl</li>
        <p class="separator2"></p>
        <li>Heat the (electric) skillet; set the heat to low</li>
        <p class="separator2"></p>
        <li>Lubricate &amp; coat the skillet with a little bit of oil</li>
        <p class="separator2"></p>
        <li>Put a few slices of beef into the skillet</li>
        <p class="separator2"></p>
        <li>Cook the beef slices until they turn brown</li>
        <p class="separator2"></p>
        <li>Add sauce (don't add all of them at the same time.)</li>
        <p class="separator2"></p>
        <li>Sort the beef slices to the sides</li>
        <p class="separator2"></p>
        <li>Add the rest of the ingredients in an organized fashion &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Sukiyaki" target="_blank">instructions src</a>
        </li>
        <br> Serve the sukiyaki with bowls of rice, in addition of raw egg yolk as the dip. Add more ingredients as necessary.

      </ul>
      <p></p>
    </div>

<script id="templates/okonomiyaki.html" type="text/ng-template">
<ion-view title="Okonomiyaki" hide-nav-bar="true" hide-back-button="true" id="page70">

    <h2 id="okonomiyaki-heading386" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Okonomiyaki</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        Okonomiyaki is a popular dish in Japan. It consists of a batter made of flour, eggs, cabbage and green onions and other ingredients of your choice. The name means "as you like it" or "what you want" in Japanese.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Okonomiyaki" target="_blank">Wikipedia</a>
      </p>
    </div>
    <h3 id="okonomiyaki-heading126" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 cup of all-purpose flour (or yam flour if you can get it)</li>
        <p class="separator2"></p>
        <li>1 cup of water (or stock)</li>
        <p class="separator2"></p>
        <li>2 eggs</li>
        <p class="separator2"></p>
        <li>3/4 cups of cabbage, finely sliced into strips (2" long by 1/4" wide)</li>
        <p class="separator2"></p>
        <li>2-3 green onions, chopped into 1/4" rounds (use white part and freshest bit of green part)</li>
        <p class="separator2"></p>
        <li>1/4 cup mozzarella cheese (optional; other cheese may be substituted)</li>
        <p class="separator2"></p>
        <li>10 small slices of chicken, bacon or beef (your choice)</li>
        <br>
        <b>Toppings</b>
        <li>Pkonomiyaki sauce (sold at Japanese markets)</li>
        <li>Dried bonito flakes</li>
        <li>Powdered nori (seaweed)</li>
      </ul>


      <p></p>
    </div>
    <h3 id="okonomiyaki-heading127" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Mix flour, water and eggs until smooth (about 25-30 strokes with a spoon or whisk; do not overmix)</li>
        <p class="separator2"></p>
        <li>Gently fold in cabbage, green onions and cheese</li>
        <p class="separator2"></p>
        <li>Heat a griddle or non-stick frying pan over medium heat. When pan is hot, add 1 tablespoon oil</li>
        <p class="separator2"></p>
        <li>Add 1/3 cup of batter and flatten slightly. Fry for 2-3 minutes</li>
        <p class="separator2"></p>
        <li>When pancake is golden brown on bottom, add toppings (chicken, bacon or beef, or other topping of your choice), and press into the batter slightly.Turn the pancake and fry for five minutes or until golden brown on other side</li>
        <p class="separator2"></p>
        <li>Turn once more and fry topping side up for another minute &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Okonomiyaki" target="_blank">instructions src</a>
        </li>
        <br> To serve, place the okonomiyaki on a plate, top with bottled sauce, nori, and or bonito flakes. Enjoy!


      </ul>
      <p></p>
    </div>
    <h3 id="okonomiyaki-heading128" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>

        <b>Time:</b>&nbsp;18 minutes
        <br>

<b>Estimated Calorie Count:</b>&nbsp;390 per serving<br>-->






      </p>
