<script id="templates/chocolateRumMousse.html" type="text/ng-template">
<ion-view title="Chocolate Rum Mousse" hide-nav-bar="true" hide-back-button="true" id="page100">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/avIlWCPjRD2jiCv1tz3E_rummousse.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="chocolateRumMousse-heading415" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chocolate Rum Mousse</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">


        A mousse (French 'foam' /mus/) is a prepared food that incorporates air bubbles to give it a light and airy texture. It can range from light and fluffy to creamy and thick, depending on preparation techniques. A mousse may be sweet or savory. Dessert
        mousses are typically made with whipped egg whites or whipped cream, and generally flavored with chocolate, pured fruits or various herbs and spices, such as mint or vanilla. Savory mousse may be flavored with hard boiled egg, fish or liver.
        &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Mousse" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="chocolateRumMousse-heading216" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>

    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Fattoush (Arabic: , also fattush, fatush, fattoosh, and fattouche) is a Levantine bread salad made from toasted or fried pieces of pita bread (khubz 'arabi) combined with mixed greens and other vegetables, such as radishes and tomatoes. Fattoush belongs
        to the family of dishes known as fattat (plural) or fatta, which use stale flatbread as a base. &nbsp;&nbsp;

      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1/2 of cup water</li>
        <p class="separator2"></p>
        <li>1 teaspoon of cornstarch</li>
        <p class="separator2"></p>
        <li>1/3 cup of lemon juice</li>
        <p class="separator2"></p>

        <p class="separator2"></p>

        <li>ground black pepper to taste</li>
        <p class="separator2"></p>
        <li>1 head romaine lettuce, torn into bite-size pieces</li>
        <p class="separator2"></p>
        <li>1 medium cucumber, diced</li>
        <p class="separator2"></p>
        <li>2 large tomatoes, diced</li>
        <p class="separator2"></p>
        <li>4 green onions, chopped</li>
        <p class="separator2"></p>
        <li>1/4 cup of chopped fresh flat-leaf parsley</li>
        <p></p>
        <li>1/4 cup of chopped fresh mint</li>
        <p class="separator2"></p>
        <li>1 green bell pepper, seeded and chopped</li>
        <p class="separator2"></p>
        <li>1 cup of chopped purslane</li>
        <p class="separator2"></p>
        <li>1/2 (5 ounce) package arugula</li>
        <p class="separator2"></p>
        <li>4 pita rounds, toasted and torn into pieces</li>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>Remove from heat, and mix in lemon juice, garlic, sumac, salt, and pepper.</li>
        <p class="separator2"></p>
        <li>Refrigerate until ready to use.</li>
        <p class="separator2"></p>
        <li>In a large bowl, toss together the lettuce, cucumber, tomatoes, green onions, parsley, mint, bell pepper, purslane, and arugula.</li>
        <p class="separator2"></p>
        <li>Toss with the dressing, and serve with pita&nbsp;

    <h2 id="tabbouleh-heading419" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Tabbouleh</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Tabbouleh (Arabic:  tablah; also tabouleh or tab(b)ouli) is an Arabian vegetarian dish (sometimes considered a salad) traditionally made of tomatoes, finely chopped parsley, mint, bulgur and onion, and seasoned with olive oil, lemon juice, and
        salt. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Tabbouleh" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="tabbouleh-heading228" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 cup (240ml) bulgur wheat (medium grained)</li>
        <p class="separator2"></p>
        <li>1/2 cup (120ml) olive oil</li>
        <p class="separator2"></p>
        <li>1/2 cup (120ml) lemon juice</li>
        <p class="separator2"></p>
        <li>1 Tbsp salt</li>
        <p class="separator2"></p>
        <li>Ground black pepper</li>
        <p class="separator2"></p>
        <li>1 bunch parsley (Italian or curly)</li>
        <p class="separator2"></p>
        <li>1/2 green bell pepper (optional)</li>
        <p class="separator2"></p>
        <li>Sliced ripe olives (optional)</li>
        <p class="separator2"></p>
        <li>dash of ground nutmeg (optional)</li>
        <p class="separator2"></p>
        <li>2-3 ripe tomatoes (optionally peeled)</li>

      </ul>


      <p></p>
    </div>
    <h3 id="tabbouleh-heading229" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Cover the wheat in boiling water and let stand for five minutes, drain.</li>
        <p class="separator2"></p>
        <li>Add lemon juice, oil, salt and pepper.</li>
        <p class="separator2"></p>
        <li>Stir, refrigerate while the rest of the vegetables are being chopped.</li>
        <p class="separator2"></p>
        <li>Core and finely chop the bell peppers.</li>
        <p class="separator2"></p>
        <li>Remove the larger stems from the parsley and finely chop.</li>
        <p class="separator2"></p>
        <li>Drop the tomatoes in boiling water for 20 seconds, then run under cold water and the skins peel off easily.</li>
        <p class="separator2"></p>
        <li>Quarter the tomatoes and discard seeds.</li>
        <p class="separator2"></p>
        <li>Chop finely.</li>
        <p class="separator2"></p>
        <li>Mix all vegetables along with olives and nutmeg into the wheat.</li>
        <p class="separator2"></p>
        <li>Refrigerate at least 1 hour &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Tabbouleh" target="_blank">instructions src</a>
        </li>


      </ul>
      <p></p>
    </div>

        <b>Serves:</b>&nbsp;6 - 12
        <br>

-->

    <h2 id="blueberryMuffins-heading420" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Blueberry Muffins</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        A muffin is an individual sized quick bread product. Muffins in America are similar to a cupcakes in size and cooking methods. These can come in both savory varieties, such as corn or cheese muffins, or sweet varieties such as blueberry or banana. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Muffin" target="_blank">Wikipedia</a>

      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>

      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        A popover is a light, hollow roll made from an egg batter similar to that of Yorkshire pudding, typically baked in muffin tins or dedicated popover pans, which have straight-walled sides rather than angled. Popovers may be served either as a sweet topped
        with fruit and whipped cream or butter and jam for breakfast or with afternoon tea or with meats at lunch and dinner. &nbsp;&nbsp;

      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>2 Eggs</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) Milk</li>
        <p class="separator2"></p>
        <li>1 cup (250ml) All Purpose Flour</li>
        <p class="separator2"></p>
        <li>1 tbsp (15ml) Melted Butter</li>
        <p class="separator2"></p>
        <li>1/4 tsp (1ml) Salt</li>


      </ul>

    <h3 id="popovers-heading235" style="color:#000000;">&nbsp;&nbsp;

      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Butter 6 custard cups or a popover pan and place in the oven while it preheats to 450F (230C)</li>
        <p class="separator2"></p>
        <li>Combine the eggs, milk, flour, salt, and melted butter in an electric blender and process for 30 to 40 seconds</li>
        <p class="separator2"></p>
        <li>Pour the batter into the hot custard cups, filling them no more than 2/3 full</li>
        <p class="separator2"></p>
        <li>Bake in the center of the oven for 20 minutes</li>
        <p class="separator2"></p>
        <li>Reduce the heat to 350F (180C) and bake an additional 10 to 15 minutes, until the popovers are puffed and cooked through</li>
        <br> Eat popovers plain, fresh out of the oven, or sprinkle them with powdered sugar, add a drizzle of honey or syrup, or a dab of your favorite fruit preserve.

      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        A traditional style muffuletta sandwich consists of a muffuletta loaf split horizontally and covered with layers of marinated olive salad, mortadella, salami, mozzarella, ham, and provolone. The sandwich is sometimes heated to soften the provolone. Quarter,
        half, and full-sized muffulettas are sold. The signature olive salad consists of olives diced with the celery, cauliflower and carrot found in a jar of giardiniera, seasoned with oregano and garlic, covered in olive oil, and allowed to combine
        for at least 24 hours. A muffuletta is usually served cold, but many vendors will toast it. &nbsp;&nbsp;

        <b>For Salad:</b>

          <b>or</b> 1tsp (5ml) Dried Oregano</li>
        <p class="separator2"></p>
        <li>1/2 cup (125ml) Chopped Pimientos</li>
        <p class="separator2"></p>
        <li>1/4 cup (60ml) Chopped Pickled Cocktail Onions</li>
        <p class="separator2"></p>
        <li>Salt &amp; Freshly Ground Black Pepper</li>
        <p class="separator2"></p>
        <li>1tbsp (15ml) Lemon Juice</li>
        <br>
        <b>For The Sandwich:</b>
        <br>
        <li>1 Round Loaf of Italian or French Bread, ~8 - 9 inches (20 - 22cm) Diameter</li>
        <p class="separator2"></p>
        <li>1 cup Shredded Lettuce</li>
        <p class="separator2"></p>
        <li>4oz (125g) Thinly Sliced Mortadella</li>
        <p class="separator2"></p>
        <li>4oz (125g) Thinly Sliced Salami</li>
        <p class="separator2"></p>
        <li>4oz (125g) Thinly Sliced Fontina, Provolone, or mozzarella Cheese</li>
        <p class="separator2"></p>
        <li>1 Large Ripe Tomato - Cut Into Thin Slices</li>

        <br> *Use your favorite cold cuts in place of those we have suggested here if you prefer


      </ul>


      <p></p>
    </div>
    <h3 id="muffaletta-heading241" style="color:#000000;">&nbsp;&nbsp;

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Combine the ingredients for the olive salad and mix well in a large bowl ( Cover and refrigerate for at least 8 hours)</li>
        <p class="separator2"></p>
        <li>Slice the bread in half horizontally and scoop out some of the soft bread inside</li>
        <p class="separator2"></p>
        <li> Drain the olive salad, reserving the juice, and liberally brush the juice on each half of the loaf.</li>
        <p class="separator2"></p>
        <li>Spread half the olive salad on the bottom half of the loaf</li>
        <p class="separator2"></p>
        <li>Add the lettuce, meats, cheese, and tomato in layers</li>
        <p class="separator2"></p>
        <li>Top with the remaining olive salad and cover with the top of the loaf</li>
        <p class="separator2"></p>
        <li>Wrap tightly in plastic or paper and place on a large plate</li>
        <p class="separator2"></p>
        <li> Place another plate on top, and weigh this down with some canned goods</li>
        <p class="separator2"></p>
        <li>Refrigerate for at least 1 hour (max. 6) - cut into wedges to serve</li>

      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Baba ghanoush (Arabic   bb ghannj, also appears as baba ganush, baba ghanouj or baba ghanoug) is a Levantine dish of cooked eggplant mixed with onions, tomatoes, olive oil and various seasonings. The Arabic term means "pampered papa" or "coy
        daddy", perhaps with reference to a member of a royal harem. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Baba_ghanoush" target="_blank">Wikipedia</a>

    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>1 medium-large eggplant, any variety - 1 to 1 pounds</li>
        <p class="separator2"></p>
        <li>2 tablespoons raw tahini</li>
        <p class="separator2"></p>
        <li>Juice of 1 lime</li>
        <p class="separator2"></p>
        <li>1 clove garlic - crushed</li>
        <p class="separator2"></p>
        <li>3 tablespoons olive oil</li>
        <p class="separator2"></p>

        <p class="separator2"></p>

      </ul>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Roast the eggplant. This can be done in a variety of ways, but the flesh should be fully cooked and the skin should be burned and falling off easily. An effective method is to prick the eggplant and place it a few inches under a broiler, turning
          it as the exposed skin blackens, about every 3-4 minutes. Place a pan underneath to catch the juices, and discard them</li>
        <p class="separator2"></p>
        <li>Scrape off the eggplant skin. It's all right if you miss a few burned bits</li>
        <p class="separator2"></p>

        <li>Finely chop or blend the eggplant flesh with the rest of the ingredients. The consistency should be smooth. Reserve a bit of the olive oil, and drizzle that over the top. Sprinkle with some paprika or cayenne.(I use lemon instead of lime juice)

    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Kibbeh, kibbe, kebbah (also kubbeh, kubbah, kubbi) (pronunciation varies with region) (Arabic: ) is a Levantine dish made of bulgur (cracked wheat), minced onions, and finely ground lean beef, lamb, goat or camel meat with Middle-Eastern spices (cinnamon,
        nutmeg, clove, allspice). &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Kibbeh" target="_blank">Wikipedia</a>

      </p>
      <ul style="padding-left:5%;padding-right:5%;">




        <li>Half kilo (500 g) of thin Bulgur</li>
        <p class="separator2"></p>

        <p class="separator2"></p>
        <li>2-2.5 cups of semolina</li>
        <p class="separator2"></p>
        <li>water as needed</li>
        <p class="separator2"></p>
        <b>For The Filling:</b>
        <br>
        <li>1 kg of minced meat</li>
        <p class="separator2"></p>
        <li>6-7 cut fried onions</li>
        <p class="separator2"></p>
        <li>salt</li>
        <p class="separator2"></p>
        <li>raisins (optional)</li>
        <p class="separator2"></p>
        <li>pine nuts (optional)</li>
        <p class="separator2"></p>
        <li>spicy paprika or chili (optional)</li>
        <p class="separator2"></p>
        <li>Turmeric</li>
        <p class="separator2"></p>
        <li>1 egg</li>



      </ul>


      <p></p>
    </div>
    <h3 id="kibbeh-heading256" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Add the meat to the onion and fry, adding 1 spoon of flavor to the cutlets of Bulgur that to the meat.</li>
        <p class="separator2"></p>
        <li>Put both types of the Bulgur together, fill with warm water that will cover the Bulgur in several centimeters, and leave it for about an hour until part of the water is absorbed into the Bulgur.</li>
        <p class="separator2"></p>
        <li>Take every time a handful and squeeze properly and put it in a different bowls until everything is finished, then pour off all the remaining water and return all the squeezed wheatgroats into the big bowl.</li>
        <p class="separator2"></p>
        <li>Put 2 glasses of semolina, one teaspoon of Turmeric, a replete spoon of salt, and one egg, and massage everything together with your hands, including closing the hand fists until the dough gets a little like chewing gum. If semolina is missing,
          it is possible to add a little more to it according to the need, until we would get a sticky dough.</li>
        <p class="separator2"></p>
        <li>Create big balls of dough and put them aside.</li>
        <p class="separator2"></p>
        <li>Open every ball of dough and insert a full spoon of the meat and close.</li>
        <p class="separator2"></p>
        <li>Boil water in a pot with a little salt and Turmeric. When the water has boiled up, flatten every ball in the meat that we got in a somewhat shape of a flat full moon in the size of little plate. Put it gently in the boiling water until the Kibbeh
          will float, and this will be the sign that it is ready &nbsp;

      <img src="https://s3.amazonaws.com/ionic-io-static/Ixt53VJoRUKS9kWOMc2L_samosa.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

    <h2 id="samosa-heading452" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Samosas</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        A samosa (/smos/), or samoosa, is a fried or baked dish with a savoury filling, such as spiced potatoes, onions, peas, lentils, macaroni, or noodles. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Samosa" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="samosa-heading453" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>1/4 kg potatoes and green peas combined</li>
        <p></p>
        <li>2 onions</li>
        <p></p>
        <li>2 twigs mint leaves</li>
        <p></p>
        <li>2 green chillis</li>
        <p></p>
        <li>2 twigs of cilantro (coriander)</li>
        <p></p>
        <li>Maida (all-purpose flour)</li>
        <p></p>
        <li>A sprinkle of olive oil</li>
        <p></p>
        <li>A pinch of table salt</li>
      </ul>


      <p></p>
    </div>
    <h3 id="samosa-heading454" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Steam the potatoes and peas separately</li>
        <p></p>
        <li>Cut the onions into small slices</li>
        <p></p>
        <li>Pour some olive oil into a frying pan</li>
        <p></p>
        <li>Add onions and cut green hot chillies and saut the onions &gt;until they turn transparent</li>
        <p></p>
        <li>Add the vegetables and saut them while stirring, until they are completely cooked</li>
        <p></p>
        <li>Add mint leaves and coriander leaves (cilantro)</li>
        <p></p>
        <li>Mix flour with water to make a stiff dough and add one tablespoon of cooking oil with a pinch of table salt. Knead it well</li>
        <p></p>
        <li>Roll into even-sized balls and roll them out into circles using a rolling pin</li>
        <p></p>
        <li>Cut into 12 semi-circles</li>
        <p></p>
        <li>Place the vegetable mixture onto the dough and fold on three sides to make into a cone shape</li>
        <p></p>
        <li>Deep fry until it becomes solid &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Samosa" target="_blank">instructions src</a>
        </li>
        <!--

-->

      </ul>
      <p></p>

      <p style="padding-left:5%;padding-right:5%;">
        <b>Time:</b>&nbsp;60 minutes

        <!--
<b>Makes:</b>&nbsp; 20-30 cookies <br>-->

-->

<script id="templates/sushiVegan.html" type="text/ng-template">
<ion-view title="Sushi (Vegan)" hide-nav-bar="true" hide-back-button="true" id="page193">

    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/oVjwV3qVQCe2sq5AcWJF_vegan-sushi1.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="sushiVegan-heading456" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Sushi (Vegan)</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Sushi (, , ?) is a type of food preparation originating in Japan, consisting of cooked vinegared rice ( sushi-meshi) combined with other ingredients ( neta) such as raw seafood, vegetables and sometimes tropical fruits. &nbsp;&nbsp;
        <a
          class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Sushi" target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="sushiVegan-heading457" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <!--<p style="border-bottom:1px dotted #333333;padding-bottom:11px;">*The Japanese measure their uncooked rice using a measurement called a G. This is roughly equivalent to 150 grams when used to measure Japanese rice. One G is also the standard size of a rice cooker's measuring cup</p>-->

        <li>400 ml of water</li>
        <p></p>
        <li>1 small sheet of
          <em>Kombu</em> (optional)</li>
        <p></p>
        <li>1 tablespoon (15 ml) of Sake (optional)</li>
        <p></p>
      </ul>

      <ul style="padding-left:5%;padding-right:5%;">
        <p>
          <br>
          <b>Sushisu (Seasoned rice vinegar dressing):</b>
        </p>
        <dl>
          <dd>
            <ul>
              <li>3 tablespoons (45 ml) of rice vinegar</li>
              <p></p>
              <li>1 to 2 tablespoons (12 to 24 g) of sugar (depending on how sweet you want it)</li>
              <p></p>
              <li>1 to 1.5 teaspoons of sea salt</li>





            </ul>


            <p></p>
          </dd>
        </dl>
      </ul>
    </div>
    <h3 id="sushiVegan-heading458" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <p>About 30 minutes before starting, fill the
          <em>hangiri</em> with water and let it stand. The water saturates the wood, which prevents the rice from sticking to it.</p>
        <ol>
          <li>Make the sushisu
            <ol>
              <li>Mix the vinegar, sugar, and salt</li>
              <p></p>
              <li>Heat the mixture in a sauce pan until everything is dissolved, but do not boil</li>
              <p></p>
              <li>Set aside to cool</li>
              <p></p>
            </ol>
          </li>
          <li>Cook the rice
            <ol>
              <li>Rinse the rice. Put the rice in the cooking pot, half filled with cold water, and swirl it around with your hand. The water will turn chalky white. Carefully drain off the water, and repeat the process several times, until the water remains
                clear</li>
              <p></p>
              <li>Allow the rice to stand for 30 minutes. Some recipes say the rice should remain in the cooking pot submerged in its cooking water; others say to transfer it temporarily to a colander to drain</li>
              <p></p>
              <li>Add a 8cm-sized sheet of
                <em>kombu</em> to the cooking pot, and the sake if you are using it</li>
              <p></p>
              <li>Boil the water in the cooking pot</li>
              <p></p>
              <li>Remove the
                <em>kombu</em> from the cooking pot just as the water boils, and reduce the heat</li>
              <p></p>
              <li>Simmer the water and rice in the cooking pot for 20 minutes</li>
              <p></p>
              <li>Turn off the heat but do
                <strong>not</strong> remove cover from the cooking pot for 10 minutes (no peeking).
                <dl>
                  <dd>
                    <strong>Note:</strong> A rice-cooker is often used instead of a cooking pot; these generally produce good, consistent results. The manufacturer's directions will generally be similar to the above.</dd>
                </dl>
              </li>
            </ol>
          </li>
          <li>Add the dressing to the rice. The rice and sushisu should be mixed immediately after the rice is finished cooking with sushisu at room temperature.
            <ol>
              <ol>
                <li>Transfer the rice from the cooking pot to the hangiri; if you do not have one, use a large bowl or cookie sheet</li>
                <p></p>
                <li>Cut the sushisu gently into rice with the paddle, trying not to break the kernels. (For Western chefs: this "cutting" motion is similar to the cut-and-fold used for gentle treatment of egg whites.) When finished, the rice is evenly coated
                  with the dressing, giving it a shiny appearance</li>
                <p></p>
                <li>Cover the rice with a cloth for a couple of minutes so the dressing is absorbed</li>
                <p></p>
                <li>Cool the rice to body temperature by fanning it, while continuing to cut it with the spatula. A traditional hand fan or modern battery-powered fan may be used.
                  <strong>Note:</strong> Some sushi chefs prefer natural cooling, rather than fanning, and instead let the rice rest in the hangiri for fifteen minutes, then re-cut the rice, and continue with this process until the rice is cool</li>
                <p></p>
              </ol>
            </ol>

          </li>
        </ol>
        &nbsp;
        <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Sushi/Sushi_Rice" target="_blank">instructions src</a>
        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="sushiVegan-heading459" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        n/a
        <!--
<b>Time:</b>&nbsp;60 minutes   <br>



<b>Makes:</b>&nbsp; 20-30 cookies <br>

<b>Estimated Calorie Count:</b>&nbsp;310 per samosa

<br>
 
<!--

-->




      </p>
    </div>

<script id="templates/chowMein.html" type="text/ng-template">
<ion-view title="Chow Mein" hide-nav-bar="true" hide-back-button="true" id="page190">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/lEI76QgkSBSuz6iZwYJf_chow-mein.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="chowMein-heading444" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Chow Mein</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">



        Chow mein (/ta men/) are stir-fried noodles, the name being the romanization of the Taishanese chu-ming. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Chow_mein"
          target="_blank">Wikipedia</a>



      </p>
    </div>
    <h3 id="chowMein-heading445" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 pound of mung bean sprouts</li>
        <p></p>
        <li>15 ounces of seitan</li>
        <p></p>
        <li>1/2 pound of dry wonton noodles</li>
        <p></p>
        <li>2 medium ribs of celery</li>
        <p></p>
        <li>1 pound of bok choy or broccoli</li>
        <p></p>
        <li>1/2 pound of fresh mushrooms</li>
        <p></p>
        <li>1 red bell pepper</li>
        <p></p>
        <li>1/2 red onion</li>
        <p></p>
        <li>1 green onion (scallion, spring onion)</li>
        <p></p>
        <li>vegetable oil for frying and stir-frying, as needed</li>
        <p></p>
        <li>1/4 cup toasted sesame seeds</li>
        <p></p>
        <br>
        <p style="font-weight:bold;">Marinade:</p>

        <li>1/4 cup finely chopped shiitake mushrooms</li>
        <p></p>
        <li>2 teaspoons sesame oil</li>
        <p></p>
        <li>1 teaspoon soy sauce</li>
        <p></p>
        <li>Salt and pepper, to taste</li>
        <p></p>
        <li>1/2 teaspoon cornstarch</li>
        <p></p>
        <br>
        <p style="font-weight:bold;">Sauce:</p>

        <li>1/4 cup of water or low-sodium vegetable broth</li>
        <p></p>
        <li>1 tablespoon of soy sauce</li>
        <p></p>
        <li>Salt and pepper, to taste</li>
        <p></p>
        <li>1 tablespoon of cornstarch</li>
        <p></p>
        <li>4 tablespoons of water</li>
        <p></p>


      </ul>


      <p></p>
    </div>
    <h3 id="chowMein-heading446" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>1 or 2 hours before cooking, rinse the mung bean sprouts so that they have time to drain thoroughly.</li>
        <p></p>
        <li>Cut the seitan into thin strips. Add the marinade ingredients, adding the cornstarch last.</li>
        <p></p>
        <li>Marinate the seitan for 20 to 25 minutes.</li>
        <p></p>
        <li style="font-weight:bold;">The following 3 steps can be completed while the seitan is marinating:</li>
        <p></p>

        <li>To prepare the sauce, in a small bowl dissolve the tablespoon of cornstarch with the 4 tablespoons of water. Whisk the water or vegetable broth with the oyster sauce, soy sauce, salt, pepper and cornstarch and water mixture and set aside.</li>
        <p></p>
        <li>Soften the noodles by placing them in boiling salted water. Plunge into cold water to stop the cooking process and drain thoroughly.</li>
        <p></p>
        <li>Wash all of the vegetables as needed. Cut the celery and the bok choy into 1/2-inch pieces on the diagonal. If substituting broccoli for bok choy, peel the stalks until the strings come out, and slice thinly on the diagonal. Wipe the mushrooms
          clean with a damp cloth and slice. Cut the red bell pepper in half, remove the seeds and cut into chunks. Peel and chop the onion, and dice the green onion.</li>
        <p></p>
        <p style="border-bottom:1px dotted black;padding-bottom:15px;padding-top:1px;"></p>
        <li>Next, heat a wok or frying pan over medium-high to high heat. Add 2 tablespoons of oil. When the oil is hot, add the noodles. Fry in batches until golden. Remove the noodles from the pan.</li>
        <p></p>
        <li>Heat 2 tablespoons of oil. Add the onion and the seitan, keeping the remaining marinade aside for later use. Let the seitan brown briefly, then stir-fry until the redness is gone and the seitan is nearly cooked through. Remove the cooked seitan
          and onion from the pan.</li>
        <p></p>
        <li>Cook the rest of the vegetables separately, except for the green onion, seasoning each with a bit of salt while stir-frying if desired. When cooking the bok choy or broccoli, add 1/4 cup of water and cover while cooking. Remove each of the vegetables
          from the pan when finished stir-frying. Add more oil as needed.</li>
        <p></p>
        <li>Give the sauce a quick restir. Add all the ingredients back into the wok, making a "well" in the middle if the wok for the sauce. Add the sauce and any remaining marinade, stirring quickly to thicken. Mix everything together. Stir in the green
          onions. Pour the cooked vegetable and sauce mixture on top of the noodles. Garnish the chow mein with the toasted sesame seeds. Serve hot. &nbsp;

          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Chow_Mein" target="_blank">instructions src</a>
        </li>
        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="chowMein-heading447" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;60 minutes
        <br>



        <b>Serves:</b>&nbsp; 4 - 6
        <!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->
        <br>

        <!--

-->




      </p>
    </div>

        <p></p>
        <li>1 Large onion</li>
        <p></p>
        <li>1 tbs olive oil</li>
        <p></p>
        <li>Salt to taste</li>
        <p></p>
        <li>2 Tins of peeled tomatoes</li>
        <p></p>
        <li>1 Chili pepper</li>
        <p></p>
        <li>Handfuls of fresh basil</li>
        <p></p>
        <li>Dried Italian herbs (marjoram, basil, capsicum, oregano, rosemary, parsley, garlic, thyme)  often sold pre-mixed.</li>
        <p></p>
        <li>Fresh garlic, crushed</li>
        <p></p>
        <li>Pasta (your favourite)</li>
        <p></p>

        <li>Rinse salt away, then squeeze until almost dry (this removes sourness).</li>
        <p></p>
        <li>Cut into chip-sized pieces and fry in oil.</li>

        <li>Add onion and cook briefly.</li>
        <p></p>
        <li>Add all other ingredients and simmer for 30 minutes.</li>
        <p></p>
        <li>Serve with freshly cooked pasta. &nbsp;

    <h2 id="tofuPancakes-heading464" style="color:#000000;font-weight:300;text-align:center;">

<script id="templates/tempeh.html" type="text/ng-template">
<ion-view title="Tempeh" hide-nav-bar="true" hide-back-button="true" id="page196">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/EVZz2FZzQWWuYKq9pAcQ_tempeh-cubed.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: flickr
        <br>
      </p>
    </div>
    <h2 id="tempeh-heading468" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Tempeh</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Tempeh is a traditional Indonesian food made from soybeans. It is a fermented food, utilising a special type of mould that forms a cake. When fresh, tempeh has a nice mushroom-like smell and flavour.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Tempeh" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="tempeh-heading469" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>400 grams (14 ounces) of dried soybeans</li>
        <p></p>
        <li>Water for soaking the soybeans</li>
        <p></p>
        <li>Water for cooking the soybeans</li>
        <p></p>
        <li>2 tablespoons of cider vinegar</li>
        <p></p>
        <li>1 teaspoon of tempeh starter (or
          <em>ragi tempe</em>)</li>



      </ul>


      <p></p>
    </div>
    <h3 id="tempeh-heading470" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Cover soybeans with water, and soak overnight or at least 12 hours.</li>
        <p></p>
        <li>Remove the hulls (i.e. skins) from the beans by rubbing between both hands.</li>
        <p></p>
        <li>Skim off most of the hulls by washing them away or by using a skimmer or strainer. Some hulls may be left behind without affecting tempeh quality.</li>
        <p></p>
        <li>Cook the beans until just tender, not mushy; undercooked is best for tempeh.</li>
        <p></p>
        <li>Drain beans, and spread to dry somewhere with airflow.</li>
        <p></p>
        <li>Collect the beans into a bowl, and mix in the cider vinegar. This acidifies the beans slightly, inhibiting unwanted spoilage organisms during fermentation.</li>
        <p></p>
        <li>Sprinkle the tempeh starter over the beans and mix in well.</li>
        <p></p>
        <li>Pack the beans loosely into banana leaves, sealed bags, or shallow dishes for incubating. sealed bags must be punctured at roughly 1cm /  inch intervals to keep oxygen up to the fermenting beans. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Tempeh" target="_blank">instructions src</a>
        </li>

        <br>
        <b>Fermentation</b>
        <br>
        <li>Load the soon-to-be tempeh into your incubator, preferably on racks that will allow air circulation. An electric oven with a light on makes a pretty good incubator, because the light provides just enough heat to keep the beans warm while the fermentation
          starts happening.</li>
        <p></p>
        <li>Incubate for 12 hours or so at around 30-35C / 86-95F with a heat source </li>
        <p></p>
        <li>After 12 hours, remove or turn off the heat source - the fermenting beans will be making their own heat, and may overheat if you keep them too warm</li>
        <p></p>
        <li>Monitor periodically from then on, and remove when the beans are totally consumed by fluffy white tempeh with no gaps.</li>
        <p></p>
        <li>After fermentation is complete, serve straight away in your favourite tempeh recipe, refrigerate for two to three days, or freeze for up to two months.</li>
        <p></p>
        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="tempeh-heading471" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        n/a
        <!--
<b>Time:</b>&nbsp;10 - 20 minutes   <br>


<!--
<b>Serves:</b>&nbsp; 4
<!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->


        <!--

-->




      </p>
    </div>

<script id="templates/peachTomatoGazpacho.html" type="text/ng-template">
<ion-view title="Peach &amp; Tomato Gazpacho" hide-nav-bar="true" hide-back-button="true" id="page197">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/vZzn8CfZQAOplZpu8ehC_peachgazpacho.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="peachTomatoGazpacho-heading472" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Peach &amp; Tomato Gazpacho</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Gazpacho is a soup made of raw vegetables and served cold, originating in the southern Spanish region of Andalusia.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Gazpacho"
          target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="peachTomatoGazpacho-heading473" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>4 cups of tomatoes</li>
        <p></p>
        <li>2 cups of pitted peaches</li>
        <p></p>
        <li>1/4 cup of crushed ice</li>
        <p></p>
        <li>2 Tablespoons of chopped shallot</li>
        <p></p>
        <li>2 Tablespoons of olive oil</li>
        <p></p>
        <li>1.5 Tablespoons of white-wine vinegar</li>
        <p></p>
        <li>1 Taablespoon of chopped fresh tarragon
          <em>(8 sprigs)</em>
        </li>
        <p></p>
        <li>1 teaspoon of salt</li>
        <p></p>
        <li>1/2 teaspoon of black pepper</li>
        <p></p>


      </ul>


      <p></p>
    </div>
    <h3 id="peachTomatoGazpacho-heading474" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Cut the tomato into sections and place 2/3 into the blender, set the other 1/3 to the side in the small bowl</li>
        <p></p>
        <li>Run the blender on high speed to pure the tomatoes</li>
        <p></p>
        <li>Cut the pitted peaches into sections and place 1/2 into the blender, set the other 1/2 to the side in the small bowl</li>
        <p></p>
        <li>Add the peaches to the tomato pure and blend on high speed to pure the peaches</li>
        <p></p>
        <li>Cut the shallot into sections and place into the mixture and pure</li>
        <p></p>
        <li>Chop the fresh tarragon removing and discarding any large stems and place the leaves into the blender mixture and pure</li>
        <p></p>
        <li>Add olive oil, white wine vinegar, tarragon, salt, and pepper to blender and mix well</li>
        <p></p>
        <li>Add crushed ice into the blender and pure for 30 seconds on highest power</li>
        <p></p>
        <li>Add contents from small bowl into blender and pulse blend on lowest setting very briefly (this will provide some texture to gazpacho with small chunks of tomato and peach)</li>
        <p></p>
        <li>Serve right away as chilled gazpacho soup &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Peach_and_Tomato_Gazpacho" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="peachTomatoGazpacho-heading475" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;20 minutes
        <br>



        <b>Serves:</b>&nbsp; 4
        <!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->


        <!--

-->




      </p>
    </div>

  </ion-content>

<script id="templates/ratatouille.html" type="text/ng-template">
<ion-view title="Ratatouille" hide-nav-bar="true" hide-back-button="true" id="page198">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/fj8cooI9QYKboWMGkrB5_RATATOUILLE2.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="ratatouille-heading476" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Ratatouille</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Ratatouille is a traditional Provenale stewed vegetable dish that can be served as a meal on its own, accompanied by rice, potatoes or French bread, or as a side dish. It can be served hot or cold.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Ratatouille" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="ratatouille-heading477" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Olive oil</li>
        <p></p>
        <li>1 onion</li>
        <p></p>
        <li>1 clove garlic</li>
        <p></p>
        <li>1 eggplant (aubergine)</li>
        <p></p>
        <li>1 green, red, yellow or a combination, bell pepper</li>
        <p></p>
        <li>2 zucchini (courgettes)</li>
        <p></p>
        <li>6 medium tomatoes, ripe (juicy), peeled and seeded</li>
        <p></p>
        <li>salt and pepper to taste</li>
        <p></p>
        <li>Herbes de Provence to taste, (optional), or</li>
        <p></p>
        <li>1 small bunch basil, chiffond (optional)</li>

      </ul>


      <p></p>
    </div>
    <h3 id="ratatouille-heading478" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Put a large casserole on the stove on medium heat.</li>
        <p></p>
        <li>When the casserole is hot, add enough olive oil to just cover the bottom.</li>
        <p></p>
        <li>Cut the zucchini and eggplant into  inch slices. Then cut these into rectangles of about 3 by 1 inches. Add to the casserole.</li>
        <p></p>
        <li>Saut the slices until light brown</li>
        <p></p>
        <li>Chop the onions and garlic.</li>
        <p></p>
        <li>Cut the green pepper into strips or dice, as preferred</li>
        <p></p>
        <li>Add the onions and peppers and cook slowly for about 10 minutes until tender but not brown. Stir in the garlic.</li>
        <p></p>
        <li>Peel and seed the tomatoes. Dice them or cut them into quarters, add to the casserole.</li>
        <p></p>
        <li>Five minutes later, check to see if the tomatoes have made enough juice to almost cover the vegetables - if so, perfect. If not, add water as needed (not too much).</li>
        <p></p>
        <li>Add salt, pepper and Herbes de Provence to taste. In general, 1 tsp of salt, 1/2 tsp of pepper and 1 tbsp of the herbs will suffice.</li>
        <p></p>
        <li>Cover the casserole and let simmer on low heat until the vegetables are tender but still intact, 10 to 20 minutes, or to taste.</li>
        <p></p>
        <li>Remove the lid, raise the heat a little and cook uncovered for another 15 minutes, basting frequently until the liquids have mostly evaporated, leaving a small amount of juice and olive oil. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Ratatouille" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="ratatouille-heading479" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;55 - 65 minutes
        <br>



        <b>Serves:</b>&nbsp; 3 - 4
        <!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->


        <!--

-->




      </p>
    </div>
    <a ui-sref="menu.home()" id="ratatouille-button435" style="font-weight:;border-radius:0px 0px 0px 0px;" class="button button-stable button-block">Home | Category Start</a>

</ion-view></script>
<script id="templates/speltBurger.html" type="text/ng-template">
<ion-view title="Spelt Burger" hide-nav-bar="true" hide-back-button="true" id="page199">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/jX7OVdTqR1GubIj21R9A_veggie-burger.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="speltBurger-heading480" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Spelt Burger</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Spelt (Triticum spelta) was an important wheat species in Europe from the Bronze Age to Roman times. It now survives as a relict crop in Central Europe, but has found a new market as a health food.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Spelt" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="speltBurger-heading481" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">



        <li>Spelt</li>
        <p></p>
        <li>Leek</li>
        <p></p>
        <li>Oat flakes</li>
        <p></p>
        <li>Onions</li>
        <p></p>
        <li>Spices: cumin, chillies, pepper</li>
      </ul>


      <p></p>
    </div>
    <h3 id="speltBurger-heading482" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Grind the spelt coarsely (if you have entire corns).</li>
        <p></p>
        <li>Soak the spelt with oat flakes in some water, in order to get a viscous substance. The burgers will be more compact if you add more oat flakes.</li>
        <p></p>
        <li>Cut onions and leek in small pieces.</li>
        <p></p>
        <li>Fry onions and leek with some oil.</li>
        <p></p>
        <li>Mix the substance with onions, leek and spices of your choice (cumin is a good choice).</li>
        <p></p>
        <li>Form flat burgers in a hot, oiled pan. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Spelt_Burger" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>

    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/5b9YJOzSF6PTtnMOfb59_keralansoup.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

      </p>
    </div>
    <h2 id="keralanVegetableStew-heading488" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Keralan
        <br>Vegetable Stew</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        This coconut-flavoured vegetable stew is a famous dish of the South Indian coastal state of Kerala. It is often served with appam (rice pancakes). Though frequently made with chicken, this recipe is for the purely vegetable version of the stew.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Keralan_vegetable_stew" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="keralanVegetableStew-heading489" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;text-transform:capitalize;">


        <li> coconut, freshly grated</li>
        <p></p>
        <li>1 cups of boiled vegetables (carrots, green beans, potatoes, peas etc.)</li>
        <p></p>
        <li>2 Tbsp. oil</li>
        <p></p>
        <li>1 onion, diced</li>
        <p></p>
        <li>a very small piece of ginger, chopped</li>
        <p></p>
        <li>2-5 green chillies (as desired), split lengthwise</li>
        <p></p>
        <li>10 curry leaves</li>
        <p></p>
        <li>4 cloves</li>
        <p></p>
        <li>2 small pieces of cinnamon bark</li>
        <p></p>
        <li>2 pods green cardamom</li>
        <p></p>
        <li>1 Tbsp. of vinegar</li>
        <p></p>
        <li>1 Tbsp. flour or rice flour or cornstarch</li>
        <p></p>


        <b>Seasoning:</b>

        <li>pinch of salt</li>
        <p></p>
        <li>1 tsp. ground black pepper</li>
        <p></p>
        <li>1 tsp. mustard seed</li>
        <p></p>
        <li>1 shallot</li>


        <p></p>
      </ul>
    </div>
    <h3 id="keralanVegetableStew-heading490" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Pour  cup of water into the grated coconut. Squeeze out the milk through a tea strainer. Set aside; this is first milk.</li>
        <p></p>
        <li>Pour  cup of water into the same coconut and squeeze out the second milk. Keep this aside as well.</li>
        <p></p>
        <li>In a large pan, heat oil and add the cloves, cinnamon and cardamom.</li>
        <p></p>
        <li>Add the chopped onion, ginger, chillies and curry leaves. Fry till the onion is partly brown.</li>
        <p></p>
        <li>Add the boiled vegetables and stir for one minute.</li>
        <p></p>
        <li>Pour in the second milk and boil for about 5-7 minutes.</li>
        <p></p>
        <li>Add salt.</li>
        <p></p>
        <li>Dissolve the maida/rice flour in a little water and add it to the gravy.</li>
        <p></p>
        <li>When it boils again, add the first milk.</li>
        <p></p>
        <li>Remove from the flame when it starts to boil once more.</li>
        <p></p>
        <li>Season with the pepper, mustard and shallot. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Keralan_vegetable_stew" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="keralanVegetableStew-heading491" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;25 minutes
        <br>



        <b>Serves:</b>&nbsp; 6
        <!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->


        <!--

-->




      </p>
    </div>

<script id="templates/vegetableStewDumplings.html" type="text/ng-template">
<ion-view title="Vegetable Stew &amp; Dumplings" hide-nav-bar="true" hide-back-button="true" id="page200">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/IpvwsW1tSECFZ1ZycOSw_veggiedumplingstew.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: pixabay
        <br>
      </p>
    </div>
    <h2 id="vegetableStewDumplings-heading484" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Vegetable Stew &amp; Dumplings</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Dumpling is a broad classification for a dish that consists of small pieces of dough (made from a variety of starch sources), often wrapped around a filling (as in ravioli or wontons). &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikibooks.org/wiki/Cookbook:Vegetable_Stew_and_Dumplings" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="vegetableStewDumplings-heading485" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;text-transform:capitalize;">


        <li>4 Medium potatoes</li>
        <p></p>
        <li>4-5 Large carrots</li>
        <p></p>
        <li>2 Medium sized onions</li>
        <p></p>
        <li>1 (or more) Cloves of garlic</li>
        <p></p>
        <li>4-5 sticks of celery</li>
        <p></p>
        <li>1 Large green bell pepper</li>
        <p></p>
        <li>1 Large red bell pepper</li>
        <p></p>
        <li>2 Tablespoons tomato paste</li>
        <p></p>
        <li>1 Can (about 400 g) of tomatoes, chopped</li>
        <p></p>
        <li>1 Can (about 260 g) of butter beans or chickpeas (or a mix of both)</li>
        <p></p>
        <li>1/2 Cup (about 200 g) of frozen or fresh garden peas</li>
        <p></p>
        <li>2 teaspoons of vegan vegetable stock</li>
        <p></p>
        <li>2.5 teaspoons of yeast extract spread (Marmite)</li>
        <p></p>
        <li>2 Tablespoons of flour</li>
        <p></p>
        <li>Mrgarine or olive oil (or a mixture of both)</li>
        <p></p>
        <li>Salt and ground black pepper to taste</li>
        <p></p>

        <b>Dumplings:</b>

        <li>110g (4oz) of self-raising flour</li>
        <p></p>
        <li>50g (2oz) of margarine</li>
        <p></p>
        <li>1 teaspoon of baking powder (optional)</li>
        <p></p>
        <li>1 teaspoon of baking soda (optional)</li>
        <p></p>
        <li>A pinch of salt and ground black pepper (to taste)</li>




        <p></p>
      </ul>
    </div>
    <h3 id="vegetableStewDumplings-heading486" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Peel the potatoes and chop them into roughly 4cm (1 and 1/2 inch) chunks. Peel and slice the carrots. Roughly chop both the peppers and the remaining vegetables.</li>
        <p></p>
        <li>On a low heat, melt the margarine or heat the olive oil in a large saucepan.</li>
        <p></p>
        <li>Add all the chopped vegetables and stir, making sure all vegetables get a good coating of the oil.</li>
        <p></p>
        <li>Gently fry/sweat the vegetables for 3 minutes and season well, then add the flour and continue to stir and coat all the vegetables.</li>
        <p></p>
        <li>Add the tin of chopped tomatoes, stir in tomato paste and then add enough water to cover all the ingredients in the pan.</li>
        <p></p>
        <li>Simmer gently for a further 3 minutes, occasionally stirring.</li>
        <p></p>
        <li>Add the stock/bouillon and the yeast extract.</li>
        <p></p>
        <li>Crush the clove of garlic and gently stir in.</li>
        <p></p>
        <li>Place a lid on (with a slight gap to allow some of the steam to escape) and gently simmer on a low heat for 35-50 minutes. Stir occasionally to prevent the ingredients from sticking to the bottom of the pan and burning.</li>
        <p></p>
        <li>Now make the dumpling mixture. Begin by sifting the self- raising flour, baking powder and bicarbonate of soda (for extra fluffy and light dumplings) into a large bowl.</li>
        <p></p>
        <li>Chop the margarine into the flour, and add a pinch of salt and fresh ground pepper</li>
        <p></p>
        <li>Add a very small quantity of cold water and pinch-mix with your fingers (you can always add more later), just enough to make a strong, sticky dough. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Vegetable_Stew_and_Dumplings" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="vegetableStewDumplings-heading487" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">
        n/a
        <!--
<b>Time:</b>&nbsp;25 minutes   <br>



<b>Serves:</b>&nbsp; 6
<!--
<b>Estimated Calorie Count:</b>&nbsp;310 per samosa
-->


        <!--

-->




      </p>
    </div>

    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/tVULFg0uQJ2hm6zAzFxz_pecanspinach.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">

    <h2 id="pecanSpinachPasta-heading492" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Pecan
        <br>Spinach Pasta</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Spinach (Spinacia oleracea) is an edible flowering plant in the family Amaranthaceae native to central and western Asia. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;" href="https://en.wikipedia.org/wiki/Spinach"
          target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="pecanSpinachPasta-heading493" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>500 Grams of pasta (ideally penne)</li>
        <p></p>
        <li>3 tablespoons of olive oil</li>
        <p></p>
        <li>2 Large garlic cloves, chopped</li>
        <p></p>
        <li>1 Onion, sliced (ideally, a red onion)</li>
        <p></p>
        <li>3/4 Cup of pecan halves</li>
        <p></p>
        <li>1 Pack of frozen spinach, or, better, a moderate amount of fresh spinach. If frozen spinach is used, consider steaming it quickly before using it in this recipe.</li>
        <p></p>
        <li>Crushed red pepper flakes to taste</li>
        <p></p>
        <li>Salt to taste</li>
        <p></p>




        <p></p>
      </ul>
    </div>
    <h3 id="pecanSpinachPasta-heading494" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <li>Boil the pasta. Bring a pan of water to a boil and once it has a good rolling boil, put in the pasta. Start checking it about 2 minutes before the amount of time specified on the package by tasting a piece. A commonly held ideal for pasta is that
          it should be "al dente", which means a tiny, tiny bit undercooked, rather than soft and mushy; it does not mean raw. Drain the pasta once it's done.)</li>
        <p></p>
        <li>Simultaneously, make the sauce.</li>
        <p></p>
        <li>In a cold skillet, combine the olive oil, red pepper flakes, and garlic. Put them on medium heat.</li>
        <p></p>
        <li>After a brief amount of time, add the onion slices.</li>
        <p></p>
        <li>Once the onion is slightly browned, add the pecan halves and saut them for two minutes.</li>
        <p></p>
        <li>Add the spinach.</li>
        <p></p>
        <li>Once the spinach is done, add salt.</li>
        <p></p>
        <li>The original recipe contained 1 cup of feta. I've never tried it that way, but if you're adventurous, you could consider adding a feta substitute; if you do, mix it in at the end.</li>
        <p></p>
        <li>Put the sauce on the drained pasta and serve. &nbsp;
          <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Pecan_Spinach_Pasta" target="_blank">instructions src</a>
        </li>


        <!--

-->

      </ul>
      <p></p>
    </div>
    <h3 id="pecanSpinachPasta-heading495" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;25 minutes
        <br>



        <b>Serves:</b>&nbsp; 6
        <!--

<script id="templates/risotto.html" type="text/ng-template">
<ion-view title="Risotto" hide-nav-bar="true" hide-back-button="true" id="page189">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/CSE6azBQZzfdLXoAVVQQ_risotto2.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <h2 id="risotto-heading443" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Risotto</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">

        Risotto /rzto, rzoto/ (Italian: [riztto] or [ristto]) is a northern Italian rice dish cooked in a broth to a creamy consistency. &nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;font-size:8pt;"
          href="https://en.wikipedia.org/wiki/Risotto" target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="risotto-heading496" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">

        <li>400 grams (14 ounces)
          <em>risotto</em> rice (plump, medium grain rice that contains a lot of starch, the types Maratelli, Arborio, Carnaroli or Vialone Nano are traditionally best)</li>
        <p></p>
        <li>1 onion</li>
        <p></p>
        <li>1 glass of dry white wine</li>
        <p></p>
        <li>25 grams (1 ounce) butter (a good rich butter is best)</li>
        <p></p>
        <li>about a liter of stock/broth, but it's a good idea to have more than you need (as the amount needed is difficult to predict). What type of stock depends on the flavour you're trying to achieve, but since the flavour of the stock will become the
          main flavour of the dish, good stock is a wise investment. Canned is better than cubes or powder, home-made is usually best. Make sure the stock isn't too strong or too salty, as it will be greatly condensed. Make sure the stock is clear too,
          or the texture of the risotto will become gritty (The article on stock contains information on clarifying stock).</li>

      </ul>



    </div>
    <h3 id="risotto-heading497" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">


        <p>Make sure your stock is simmering before you begin. It's important that the temperature is as high as possible, without letting the stock boil. The surface of the stock should just be moving a little. A large thick pot is best for the
          <em>risotto</em>.</p>
        <ol>
          <li>Finely chop the onion and sweat it very gently (cook over medium heat, without letting it brown) in some butter or olive oil. This is known as a
            <em>soffritto</em> in Italy.</li>
          <p></p>
          <li>Add the rice and cook until it has a transparent look (this shouldn't take long). Add some salt and pepper.</li>
          <p></p>
          <li>Add the wine. A hot pan will cause the alcohol to evaporate more quickly (and create a nice dramatic effect), but make sure you don't burn the rice or the
            <em>soffritto</em>.</li>
          <p></p>
          <li>As the wine cooks away you will see the remaining liquid getting thicker as it's absorbing the starch from the rice. When its more or less gone, add some stock. Do not add too much stock. The rice should never be submerged in stock. Keep stirring
            it and keep adding more stock as it cooks away. This should take about 15 to 20 minutes.</li>
          <p></p>
          <li>Taste to see if the rice is done. The rice should be soft, but have enough bite to it to feel the individual grains of rice. The choice between a liquid
            <em>risotto</em> or a firmer one is a matter of personal preference.</li>
          <p></p>

          <p>When put on a plate, it should spread out slowly. If it sits still, it needs some more stock; if there's liquid coming from the
            <em>risotto</em>, it needs to cook down a bit more.</p>

          <li>Let it rest for about a minute</li>
          <p></p>
          <li>Vigorously stir in the butter in small chunks at the time, taste to get the amount of butter right. Season with more salt and pepper to taste. This phase is called the
            <em>mantecatura</em>.</li>
          <p></p>
          <li>Serve immediately. Risotto won't keep beyond the meal, but rehydrating it with some soup or stock can yield edible results.</li>
          <p></p>

          <p>With
            <em>risotto</em>, practice makes perfect because there are many factors that influence the outcome. Experiment with several varieties of rice, choose the one you like best and then fine-tune the various parameters like cooking temperature, selection
            of the proper pot, the amount and timing of seasonings etc. &nbsp;

            <a style="text-decoration:none;letter-spacing:1px;color:#ff406d;font-size:8pt;" href="https://en.wikibooks.org/wiki/Cookbook:Risotto" target="_blank">instructions src</a>


            <!--

-->

          </p>
        </ol>
      </ul>
      <p></p>
    </div>
    <h3 id="risotto-heading498" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
    <div>
      <p style="padding-left:5%;padding-right:5%;">

        <b>Time:</b>&nbsp;40 minutes
        <br>

<script id="templates/deepDIshPizza.html" type="text/ng-template">
<ion-view title="Deep DIsh Pizza" hide-nav-bar="true" hide-back-button="true" id="page33">
  <ion-content padding="false" class="manual-ios-statusbar-padding">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/5MEfoTqpTXq5WWAJ0b0X_deepdish.jpeg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: makelessnoise
        <br>
      </p>
    </div>
    <h2 id="deepDIshPizza-heading430" style="color:#000000;font-weight:300;text-align:center;">
      <span style="letter-spacing:3px;">Deep Dish Piza</span>
    </h2>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">
        What makes this pizza special is the thicker raised crust which is baked with the pizza. The pizza itself is filled with sauce, cheese, and other ingredients. It is served hot from the oven, cut in triangular pieces and served along with a salad, garlic
        knots, garlic bread, mozzarella sticks, and/or onion rings. Many in the midwest also call it Chicago style pizza.&nbsp;&nbsp;
        <a class="cats2" style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikibooks.org/wiki/Cookbook:Deep_Dish_Pizza"
          target="_blank">Wikipedia</a>

      </p>
    </div>
    <h3 id="deepDIshPizza-heading11" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <b>Crust</b>
        <br>
        <li>1 tsp active dry Yeast (fast rising yeast is acceptable)</li>
        <p class="separator2"></p>
        <li>3/4 cup warm water (about 90 degrees F)</li>
        <p class="separator2"></p>
        <li>1 cup flour</li>
        <p class="separator2"></p>
        <li>2 tbsp olive oil</li>
        <p class="separator2"></p>
        <li>1 tbsp sugar</li>
        <p class="separator2"></p>
        <li>1/2 tsp salt</li>
        <p class="separator2"></p>
        <li>3 cups additional flour</li>
        <p class="separator2"></p>
        <li>~1 cup warm water</li>
        <p class="separator2"></p>
        <li>4 tbsp cornmeal (optional)</li>

        <br>
        <b>Prep</b>
        <br> In a mixing bowl or dough mixer, mix the yeast and 3/4 cup warm water. Let this stand for a few minutes to activate the yeast.
        <br>
        <br> Add and mix the 1 cup flour, oil, sugar, salt into a smooth batter. Add the remaining flour and water. Mix this until the dough has a slightly sticky consistency. Add additional water or flour to adjust the consistency. Mix and knead the dough
        until the dough springs slightly when touched.
        <br>
        <br> Let this rise in a warm location in a greased bowl until double. Punch down the dough in the bowl. Pour it onto a floured flat surface. Roll or shape the dough to the shape of a pizza pan and make an edge up the side of the pan for the crust.
        Roll the dough thicker for Deep Dish Pizza and thinner for a crisper and more traditional pizza crust.
        <br>
        <br> Preheat the oven to 425 degrees F., add the toppings and bake as noted below
        <br>
        <br>

        <b>Toppings</b>
        <br>
        <li>1 or more 6-8 oz. can(s) of prepared pizza sauce, or make your own pizza sauce</li>
        <p class="separator2"></p>
        <li>1 lb shredded Mozzarella cheese</li>
        <p class="separator2"></p>
        <li>1/4 cup grated Romano cheese (optional)</li>
        <p class="separator2"></p>
        <li>1/4 cup grated Parmesan cheese (optional)</li>
      </ul>
      <p></p>
    </div>
    <h3 id="deepDIshPizza-heading12" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Spread the pizza sauce on the dough which was previously prepared, leaving the edge crust uncoated. Add any optional ingredients (pepperoni, sausage, green pepper, etc.). Spread the grated mozzarella cheese evenly across the pizza, leaving the
          edge crust untouched. If desired, sprinkle the grated Parmesan and Romano cheeses evenly over the toppings.</li>
        <p class="separator2"></p>

        <li>Bake the pizza in the preheated 425 degree F. oven for 25-30 minutes or until the crust and cheese are lightly brown. If the pizza is browning on the crust and not in the middle, line the edge crust with aluminum foil to prevent burning. This
          rarely happens except on larger diameter pizzas of 16" or more. </li>
        <p class="separator2"></p>

        <li>When removing from the oven, cut into about 8 triangular, pie shaped slices for serving. A pizza cutter with a circular wheel does this nicely. &nbsp;
          <a style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikibooks.org/wiki/Cookbook:Deep_Dish_Pizza"
            target="_blank">instructions src</a>
        </li>

      </ul>
      <p></p>
    </div>
    <h3 id="deepDIshPizza-heading43" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>
