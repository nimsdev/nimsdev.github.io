<script id="templates/pizzaVanegas.html" type="text/ng-template">
<ion-view title="Pizza Vanegas" id="page34">
  <ion-content padding="false" class="has-header">
    <div>
      <img src="https://s3.amazonaws.com/ionic-io-static/PEZByMzSdywth8XSiGj4_foodphoto.jpg" style="display: block; width: 100%; margin-left: auto; margin-right: auto;">
    </div>
    <div>
      <p style="text-align:center;;padding-right:5%;font-size:7pt;">
        image source: wiki
        <br>
      </p>
    </div>
    <div>
      <p style="padding-left:5%;padding-right:5%;font-style:italic;font-weight:normal;font-size:9pt;">
        V-A-N-E-G-A-S
      </p>
    </div>
    <h3 id="pizzaVanegas-heading14" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3eb489;font-weight:normal;letter-spacing:2px;">Ingredients</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <b>Pizza Dough</b>
        <li>1 cup of warm water</li>
        <p class="separator2"></p>
        <li>3 tbsp of yeast</li>
        <p class="separator2"></p>
        <li>1 tbsp of sugar</li>
        <p class="separator2"></p>
        <li>1 lb of all purpose flour</li>
        <p class="separator2"></p>
        <li> cup of olive oil </li>
        <br>


        <b>Toppings</b>
        <li>pepperoni</li>
        <p class="separator2"></p>
        <li>8 oz. of mozzarella cheese</li>
        <p class="separator2"></p>
        <li> 15oz. can of Hunt's Family Favorites Pizza sauce</li>
        <p class="separator2"></p>
        <li>1 small onion finely diced</li>
        <p class="separator2"></p>
        <li>1 small red pepper finely diced</li>
        <p class="separator2"></p>
        <li>3  oz. of sliced mushrooms</li>
        <p class="separator2"></p>
        <li>oregano, salt, and black pepper</li>
      </ul>
      <p></p>
    </div>
    <h3 id="pizzaVanegas-heading15" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#3ea4b4;font-weight:normal;letter-spacing:2px;">Instructions</span>
    </h3>
    <div>
      <p>
      </p>
      <ul style="padding-left:5%;padding-right:5%;">
        <li>Dissolve yeast and sugar in one cup or warm water</li>
        <p class="separator2"></p>
        <li>Mix 3 cups of flour, olive oil, one tsp of salt and water &amp; yeast mix</li>
        <p class="separator2"></p>
        <li>Knead for 15 minutes, adding more flour until dough gets "non-sticky"</li>
        <p class="separator2"></p>
        <li>Cover dough with little oil (1 tsp) and place it into a large bowl. Let rest 45 minutes until the dough is twice its original size, covering bowl with plastic wrap</li>
        <p class="separator2"></p>
        <li>Meanwhile, preheat oven at 350F / 175C (at least 30 minutes)</li>
        <p class="separator2"></p>
        <li>Hit / knead dough in order to eliminate air bubbles</li>
        <p class="separator2"></p>
        <li>Cut dough into two pieces (you can freeze dough to bake later - up to a month)</li>
        <p class="separator2"></p>
        <li>Roll out dough to form a rounded pizza crust</li>
        <p class="separator2"></p>
        <li>Add pizza sauce ( can per pizza), and sprinkle onion, red pepper, salt, oregano and black pepper</li>
        <p class="separator2"></p>
        <li>Bake 10 minutes</li>
        <p class="separator2"></p>
        <li>Take out of the oven, add mozzarella cheese, pepperoni, and mushrooms</li>
        <p class="separator2"></p>
        <li>Take back to the oven and bake until cheese melts</li>
        <p class="separator2"></p>
        <li>Cut into eight slices, and enjoy &nbsp;
          <a style="text-decoration:none;letter-spacing:2px;color:#ff406d;" href="https://en.wikibooks.org/wiki/Cookbook:Pizza_Vanegas" target="_blank">instructions src</a>
        </li>

      </ul>
      <p></p>
    </div>
    <h3 id="pizzaVanegas-heading44" style="color:#000000;">&nbsp;&nbsp;
      <span style="color:#7193ce;font-weight:normal;letter-spacing:2px;">Additional Info</span>
    </h3>

          <br> *Please note: Your meal may come out different than the photo shown.

        </span>
      </p>
